XLite\Model\Config:
  - name: featured_products_look
    category: CDev\FeaturedProducts
    type: 'XLite\Module\CDev\FeaturedProducts\View\Admin\FeaturedProductsLook'
    orderby: 10
    value: grid
    translations:
      - code: en
        option_name: Featured products look and feel

