  - { name: 'Add featured products for "X"', translations: [{ code: en, label: 'Add featured products for "{{category}}"' }] }
  - { name: 'Add featured products for the front page', translations: [{ code: en, label: 'Add featured products for the front page' }] }
  - { name: 'Featured', translations: [{ code: en, label: 'Featured' }] }

