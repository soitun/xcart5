XLite\Model\Config:
  - name: userid
    category: CDev\USPS
    translations:
      - code: en
        option_name: User ID
  - name: server_url
    category: CDev\USPS
    value: 'http://testing.shippingapis.com/ShippingAPI.dll'
    translations:
      - code: en
        option_name: USPS server URL
  - name: length
    category: CDev\USPS
    value: 10
    translations:
      - code: en
        option_name: Package length (mm)
  - name: width
    category: CDev\USPS
    value: 7
    translations:
      - code: en
        option_name: Package width (mm)
  - name: height
    category: CDev\USPS
    value: 9
    translations:
      - code: en
        option_name: Package height (mm)
  - name: girth
    category: CDev\USPS
    value: 0
    translations:
      - code: en
        option_name: Girth
  - name: currency_rate
    category: CDev\USPS
    value: 1
    translations:
      - code: en
        option_name: Currency rate
        option_comment: (specify rate X, where 1 USD = X in shop currency)
  - name: container
    category: CDev\USPS
    value: VARIABLE
    translations:
      - code: en
        option_name: Container
  - name: package_size
    category: CDev\USPS
    value: REGULAR
    translations:
      - code: en
        option_name: Package size
  - name: machinable
    category: CDev\USPS
    type: checkbox
    value: Y
    translations:
      - code: en
        option_name: Machinable
  - name: mail_type
    category: CDev\USPS
    value: Package
    translations:
      - code: en
        option_name: Mail type
  - name: container_intl
    category: CDev\USPS
    value: RECTANGULAR
    translations:
      - code: en
        option_name: Container (Intl)
  - name: commercial
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: Commercial
  - name: gxg
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG enabled
  - name: gxg_pobox
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG destination is a post office box
  - name: gxg_gift
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG package contains a gift
  - name: debug_enabled
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: Enable debugging
  - name: autoenable_new_methods
    category: CDev\USPS
    type: checkbox
    value: Y
    translations:
      - code: en
        option_name: Auto enable new USPS shipping methods

  - name: max_weight
    category: CDev\USPS
    value: 70
    translations:
      - code: en
        option_name: Maximum package weight

