XLite\Model\Config:
  - name: xpc_shopping_cart_id
    category: 'CDev\XPaymentsConnector'
    type: 'XLite\Module\CDev\XPaymentsConnector\View\FormField\Input\Text\StoreID'
    orderby: 1010
    value: ''
    translations:
      - code: en
        option_name: 'Store ID'
        option_comment: 'Store ID is an unique value generated by X-Payments for this shopping cart. This value should be obtained from this online store details page in X-Payments back-end.'
  - name: xpc_xpayments_url
    category: 'CDev\XPaymentsConnector'
    type: 'XLite\View\FormField\Input\Text\URL'
    orderby: 1020
    value: ''
    translations:
      - code: en
        option_name: 'X-Payments URL'
        option_comment: 'URL of your X-Payments installation (specify the URL beginning with https://). The store will send payment transaction requests to this URL.'
  - name: xpc_public_key
    category: 'CDev\XPaymentsConnector'
    type: textarea
    orderby: 1030
    value: ''
    translations:
      - code: en
        option_name: 'Public key'
        option_comment: 'Public key is used to encrypt requests from the store to your X-Payments installation. This value should be obtained from this online store details page in X-Payments back-end.'
  - name: xpc_private_key
    category: 'CDev\XPaymentsConnector'
    type: textarea
    orderby: 1040
    value: ''
    translations:
      - code: en
        option_name: 'Private key'
        option_comment: 'Private key is used to decrypt responses and callback requests that the store receives from your X-Payments installation. This value should be obtained from this online store details page in X-Payments back-end.'
  - name: xpc_private_key_password
    category: 'CDev\XPaymentsConnector'
    type: text
    orderby: 1050
    value: ''
    translations:
      - code: en
        option_name: 'Private key password'
        option_comment: 'Private key password is used to decrypt the Private key. This value should be obtained from this online store details page in X-Payments back-end.'
  - name: xpc_allowed_ip_addresses
    category: 'CDev\XPaymentsConnector'
    type: text
    orderby: 1060
    value: ''
    translations:
      - code: en
        option_name: 'IP addresses for X-Payments callbacks (optional)'
        option_comment: 'X-Payments sends callback requests to the store from specific IP addresses. To secure the data transfer and avoid fraudulent requests, specify these IP addresses here as a comma-separated list.'
  - name: xpc_currency
    category: 'CDev\XPaymentsConnector'
    type: 'XLite\View\FormField\Select\Currency'
    orderby: 1070
    value: 840
    translations:
      - code: en
        option_name: 'Payment currency'
        option_comment: 'All the payments will be made using the currency specified here.'
  - name: xpc_api_version
    category: 'CDev\XPaymentsConnector'
    type: 'Hidden'
    orderby: 1080
    value: '1.3'
    translations:
      - code: en
        option_name: 'API version compatibility'
  - name: xpc_use_iframe
    category: 'CDev\XPaymentsConnector'
    type: checkbox
    orderby: 1090
    value: true
    translations:
      - code: en
        option_name: 'Use iframe'
  - name: xpc_allowed_modules_load_date
    category: 'CDev\XPaymentsConnector'
    type: 'Hidden'
    orderby: 2000
    value: '0'
    translations:
      - code: en
        option_name: 'Date when the payment methods were loaded from site'
