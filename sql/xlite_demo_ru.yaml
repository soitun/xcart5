      - code: ru
        name: "Мини-автомобиль радиоуправляемый \"Гонщик Марио\""
        description: "<h5>Баталия на вашем рабочем столе</h5>\n<p>Прошли времена скучных трудноуправляемых машин с дистанционным управлением! Вы спросите, почему? Потому что появились ChoroQ Qsteer Mario Kart R/C Racers, и никакие отрицательные отзывы не важны! Почему бы всем маленьким электронным машинкам не подружиться?</p>\n<p>Привезенные из Японии официально лицензированные машинки Nintendo - то, что надо для неумирающей Мариомании. Можно носиться по офису на машинке Марио или Йоши, превратив стол в гоночный трэк Гранпри и постоянно уворачиваясь от внимания босса. Каждая машинка управляется по отдельному каналу, поэтому вы можете устроить свою собственную гонку прямо на рабочем месте. А Зеленый Панцирь и Желтый Банан помогут воссоздать истинную обстановку.</p>\n<p><strong>Важная информация</strong><br />Гонщики ChoroQ привезены из Японии, поэтому все инструкции на японском языке... но ты ничего не бойся, юный отаку, мы прилагаем к набору удобное графическое пособие \"Простые Инструкции\", которое поможет тебе во всем разобраться.</p>\n<h6>Описание</h6>\n<ul>\n<li>Мини-гонщики с дистанционным управлением- герои Mario Kart</li>\n<li>Импортированы из Японии</li>\n<li>Подруливание и управление</li>\n<li>Турбо-кнопка</li>\n<li>Два отдельных канала для гонок с другом</li>\n<li>Батарейки в комплекте</li>\n<li>1,7 дюймов в длину</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fac99%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представенная информация.</div>"
  - sku: '00051'
    translations:
      - code: ru
        name: " Радиоуправляемый боевой танк \"Airsoft\""
        description: "<h5>Полнофункциональный, стреляющим настоящим огнем танк с дистанционным управлением!</h5>\n<p>Устали выдумывать, как бы выстрелить из своего дистанционно управляемого танка по вражеской бутылке Bawls, которая злонамеренно нарушила вашу территориальную независимость? Хватит раздумывать и, прямо на ковре у себя в гостиной, выпустите по врагу огонь из мощного орудия на воздушном двигателе этого дистанционно управляемого танка (посредством самовырабатываемого сжатого воздуха). Привезенный прямо из Японии, танк готов воплотить в реальность ваши детские мечты о битвах, но в комфортной обстановке вашего дома или офиса. Но, как и любая детская мечта о сражении, Боевой Танк не предназначен для детей - <strong>эта игрушка только для взрослых (или для 32-летних детей)</strong>.</p>\n<h6>Стандартный Танк с дистанционным управлением</h6>\n<ul>\n<li>Полная ходовая часть</li>\n<li>Огневая башенка поворачивается в стороны (на 320 градусов) и вверх и вниз (на 20 градусов).</li>\n<li>Два уровня скорости</li>\n<li>Танк совершает маневры вперед, назад, вращается и очень быстро вращается в режиме 'Super Spin'.</li>\n<li>Переключаемая частота (A,B,C) и на пульте и на Танке позволяет запускать в офисном сражении одновременно до трех танков (только для зеленого танка размера 1/24).</li>\n<li>В танк загружается до 40 единиц боеприпасов за раз</li>\n<li>Единичные выстрелы или быстрая последовательность выстрелов (через секунду).</li>\n<li>Стреляет на ходу!</li>\n<li>Перезаряжаемый аккумулятор в комплекте</li>\n</ul>\n<h6>Серый танк размера 1/16 имеет ряд дополнительных функций</h6>\n<ul>\n<li>Реалистичные звуки - завод двигателя, скрежет гусениц и стрельба</li>\n<li>Режим имитации отдачи от выстрела</li>\n<li>Выхлопной дым</li>\n<li>Цифровой пропорциональный пульт дистанционного управления</li>\n</ul>\n<p>Боеприпасы можно купить дополнительно (150 бомбочек в упаковке) !</p>\n<p><strong>ВАЖНО: ЭТО НЕ ИГРУШКА. ЭТО ДИСТАНЦИОННО УПРАВЛЯЕМЫЙ ТАНК ДЛЯ ВЗРОСЛЫХ, КОТОРЫЙ СТРЕЛЯЕТ СКОРОСТНЫМИ 6ММ ПЛАСТИКОВЫМИ СНАРЯДАМИ НА РАССТОЯНИЕ ПОЧТИ 25 МЕТРОВ. ПОСТОЯННО ВО ВРЕМЯ ИГРЫ НЕОБХОДИМО НОСИТЬ ЗАЩИТНЫЕ ОЧКИ!</strong></p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F6279%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00049'
    translations:
      - code: ru
        name: "Крошка-НЛО радиоуправляемая"
        description: "<h5>Самое маленькое летающее устройство с дистанционным управлением</h5>\n<p>Когда высокоразвитые микроскопические инопланетяне приземлятся на нашей планете и будут разрабатывать наши богатые запасы угарного газа, без сомнения, они прилетят на чем-то вроде MicroFly Hovering UFO. Это самое крохотное летающее устройство с дистанционным управлением, но в воздухе оно просто поразительно.</p>\n<p>С диаметром не больше, чем у долларовой монеты, и всего одним пропеллером MicroFly как-то умудряется держаться в воздухе, вращаясь и мигая синим светодиодным огоньком. Купите несколько штук и соберите свой рой жужжащих инопланетных насекомых... они используют один и тот же канал, поэтому одним пультом вы можете управлять несколькими летающими тарелками.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr bgcolor=\"#999999\">\n<td align=\"center\">\n<p><span style=\"color: white; font-size: xx-small;\"><strong>MicroFly Tiny R/C Hovering UFO в действии</strong></span></p>\n</td>\n</tr>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/Su8v2A42LH4\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/Su8v2A42LH4\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<h6>Описание</h6>\n<ul>\n<li>Удивительно крошечная игрушка с дистанционным управлением похожа на Мини-НЛО</li>\n<li>Кнопки Вверх/Вниз на пульте управления позволяют регулировать высоту полета</li>\n<li>Синий мигающий светодиод на крыше летающей тарелки</li>\n<li>Зарядка от пульта управления</li>\n<li>Время зарядки - 10 минут. Время полета - 5-7 минут.</li>\n<li>Требуется 6 AA батареек (не входят в набор)</li>\n<li>Размеры: диаметр 65мм, высота 35мм</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на<a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fa5ac%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда было взято описание товара.</div>"
  - sku: '00044'
    translations:
      - code: ru
        name: "Настольная игра \"Пентаго\""
        description: "<h5>Игра Для Самых Умных</h5>\n<p>Настольная игра Пентаго была создана в Швеции: стране Викингов, группы ABBA и магазина Икеа. Игра Пентаго создана в лучших традициях знаменитого простого шведского дизайна, с четкими линиями и простыми правилами игры. На самом деле, в игре всего два этапа. Сначала положите шарик на поле. Затем поверните квадратный фрагмент игрового поля. Получите пять шариков в одном ряду и вы победили. Вот и все. Играть, может, и не сложно, но выигрыш может быть таким же тяжелым, как топор викинга. Поскольку вы вращаете фрагмент поля, ваш мозг должен продумать ходы во многих различных направлениях.</p>\n<p>И когда вы думаете, что все уже просчитали, вдруг, ваш соперник поворачивает поле, и вся картина меняется. Игра Пентаго требует такого сильного интеллектуального напряжения, что даже получила награду Mensa Select Award в 2006 (а также ряд других наград за гениальность исполнения и разработки игры). Каждое игровое поле делается вручную из цельной древесины березы с аллюминиевыми элементами, а шарики сделаны из настоящего стекла. Игра Пентаго одинаково красива и интересна. И если вы станете Местером Пентаго, никто не сможет отрицать, что вы немного \"гений!\"</p>\n<h6>Пентаго</h6>\n<ul>\n<li>В комплекте: Березовое игровое поле с аллюминиевыми элементами, 36 стеклянных шарика (18 черных, 18 белых), деревянная коробка для хранения шариков и пособие с инструкциями</li>\n<li>Размеры игрового поля: 5 X 5 X 1.25 дюйма</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на<a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2F83ab%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.ftjcfx.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00045'
    translations:
      - code: ru
        name: "Головоломка \"Кубик Рубика\""
        description: "<h5>Самая любимая на Земле головоломка!</h5>\n<p>Год 1974. Место? Будапешт, Венгрия. Эрно Рубик, работающий с большим энтузиазмом преподаватель, большой любитель геометрии и 3D форм создает всемирно обожаемую и лучшую из всех головоломку - Кубик Рубика. Прошло тридцать лет, а эта головоломка все ещзе является самой продаваемой в мире.</p>\n<p>Если вы росли в то время, когда Кубик Рубика только дебютировал, вы должны помнить, что у каждого ребенка была такая головоломка. И настоящий кубик и его уменьшенная версия - брелок были одинаково популярны в каждой школе, как сотовые телефоны в наше время. В начальной школе можно было увидеть детей, собирающих кубик, сложив ноги на книгу 'Это невероятно!', и конспиратологи полагали, что эта головоломка была запущена как тактический ход со стороны Восточного блока с целью оторвать американскую молодежь от обучения. В 1980 году была официально основано общество Анонимных Кубоголиков. Восьмидесятые просто наслаждались этой Рубикоманией! Теперь мы живем в 21 веке, а головоломка все так же притягательна, как и 30 лет назад.</p>\n<p>Думаете, можете разгадать головоломку? Полагаете, у вас есть необходимые качества, чтобы побить мировой рекорд по разгадыванию головоломки Рубика? Первым чемпионом был американский студент старшей школы, который выиграл Мировой Чемпионат в Будапеште в 1982, собрав кубик всего за 22,95 секунды! В чемпионате 2003 года победителем стал Дон Найтс из Сан-Франциско, который собрал кубик за 20 секунд, благодаря стратегии 'Fridrich'. Удачи вам, если решите поучаствовать в <a href=\"http://www.speedcubing.com/\" target=\"_BLANK\">соревнованиях по собиранию Кубика Рубика на скорость ,</a> она вам пригодится!</p>\n<p><em>Насколько это сложно, на самом деле?</em><br />Существует 43 квинтиллиона возможных комбинаций в Кубике Рубика. Это 43 миллиона миллионов миллионов. В году приблизительно 30&nbsp;миллионов секунд. Если бы вы просматрвиали тысячу комбинаций в секунду, у вас ушло бы боле тысячи миллионов лет на ознакомление со всеми возможн ыми комбинациями. Поэтому, если вы заинтересовались, мы советуем вам начинать прямо сейчас и очень надеемся, что криоконсервация станет настоящей наукой.</p>\n<ul>\n<li>Для детей от 8 лет</li>\n<li>Размеры: 3 кв. дюйма</li>\n<li>В комплекте - книга с подсказками и играми</li>\n<li>Если очень захотите, можете найти решения в Google и Youtube</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на<a href=\"http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2F69fe%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда было взято описание товара</div>"
  - sku: '00046'
    translations:
      - code: ru
        name: "Головоломка \" Зеркальный Кубик Рубика\""
        description: "<h5>Головоломка, заставляющая подумать</h5>\n<p>В будущем все будут носить серебряные костюмы из фольги с огромными плечами. У всех нас название работы будет начинаться со слова \"космический\" (Космический бухгалтер, Космический Библиотекарь и т.д.), и все будет сделано с использованием голограмм. Кубики Рубика тоже будет блестящим и серебристым в будущем. Мы попытались выхватить кое-что из будущего (с помощью нашего Пространственно-временного Вакууматрона), но что-то пошло не так. Мы достали кубики, но они слегка. . . как бы это сказать, другие.</p>\n<p>Вообще, они именно такие, какими должны быть: серебристые и необычные. Серебристый кубик Рубика действует так же, как обычный Кубик Рубика, но его грани разного размера, это значит, что кубик очень быстро и очень сильно искажается. Вместо того, чтобы пытаться совместить цвета, вы будете сражаться с геометрическим пространством, что очень весело. Еще ужасно забавно наблюдать за выражением лица человека, который взял кубик посмотреть и повертеть в руках. <em>Зеркальный Кубик Рубика</em> - будущее здесь.</p>\n<h6>Зеркальный Кубик Рубика</h6>\n<ul>\n<li>Действует так же, как обычный Кубик Рубика, но все его фрагменты разного размера (и одного цвета), ужасно быстро становится принимает просто ужасную форму.</li>\n<li>В комплекте: кубик и подставка</li>\n<li>Размеры: 2,25 кв. дюйма</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2Fb077%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда было взято описание товара.</div>"
  - sku: '00037'
    translations:
      - code: ru
        name: "Набор для выращивания кристаллов "
        description: "<h5>Космическая эра встречается с Новой эрой</h5>\n<p>С древних времен блестящие вещи занимали человеческое сознание. И с того самого дня, когда первая обезьяна вошла в ювелирный магазин, люди обожают кристаллы. Они хрупкие и красивые, и понимание их - это ключ к развитию почти всех областей науки. Теперь у вас появилась возможность все узнать о красоте и волшебстве кристаллов, потому что вы можете вырастить свой собственный!</p>\n<p>В этом наборе есть все необходимое, чтобы вы могли вырастить 4 разных кристаллических формы. Три из них растут группой, а четвертый - это экземпляр одиночного кристалла. Выращивать кристаллы очень просто, вы получите удовольствие и будете по часам и дням наблюдать плоды своих трудов (что невероятно, ведь у Земли на это уходят миллионы и миллионы лет). Так-то, планета Земля! Этот набор - это подарок, который можно дарить бесконечно, как только вы вырастили свои кристаллы, вы можете подарить или продать их. Познание и прибыль вместе - разве наука не великая сила?</p>\n<p><strong>Обратите внимание:</strong> Этот набор также учит не пить и не есть химические вещества, входящие в состав набора (так что, не делайте этого).</p>\n<h6>Набор для выращивания кристаллов</h6>\n<ul>\n<li>Вырасти свой собственный кристалл космической эры: 1 одиночный кристалл и 3 и три разных группы кристаллов</li>\n<li>В составе набора: 1 пакет строительного химического вещества \"Цитрин\" (моноаммонийфосфат), 1 пакет строительного химического вещества \"Рубин\" (калийалюминийсульфат), 3 поддона для выращивания кристаллов, 2 шпателя, инструкции и иллюстрированный информационный буклет</li>\n<li>Кристаллы вырастают до 4 дюймов в диаметре, но при перемещении в более крупный сосуд они продолжают расти</li>\n<li>Рекомендуется детям старше 12 лет</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно купить на <a href=\"http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fa72f%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />,откуда была взята представленная информация.</div>"
  - sku: '00038'
    translations:
      - code: ru
        name: "Японский строительный конструктор"
        description: "<h5>Импортная нирвана геометрического строения</h5>\n<p>Здесь, вThinkGeek, нам всегда мало конструкторов. От Лего до Капселла... Эректор и Линкольн Логз, мы всех их любим. Вот поэтому мы были просто в шоке, когда узнали о необычном конструктора LaQ из Японии. Уникальная модульная система включает квадратные и треугольные панели с пятью видами креплений. Вам понравится разбираться в запутанных возможных комбинациях построения. Гениальность - в простоте, и скоро вы уже будете собирать геометрические 3D модели Лего.</p>\n<h6>Три модели на выбор</h6>\n<p><strong>Набор Тиранозавр</strong><br />Собирается Тирекс, Плезиозавр и Аммонит. Все детали белые. 320 деталей.</p>\n<p><strong>Набор Трицератопс</strong><br />Собирается Трицератопс, Мамонт и Голова Аллозавра. Все детали белые. 320 деталей</p>\n<p><strong>Набор Hamacron</strong><br />Более крупный набор из 650 деталей разных цветов. Включает набор колес из 18 деталей, чтобы собранным фигуркам можно было приделывать колеса.</p>\n<h6>Описание</h6>\n<ul>\n<li>Уникальный конструктор из Японии</li>\n<li>Инновационная система с использованием квадратных и треугольных панелей с креплениями пяти видов для соединения панелей</li>\n<li>Простое создание сложных геометрических конструкций</li>\n<li>Три разных набора на выбор</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fb8ca%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.awltovhc.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00039'
    translations:
      - code: ru
        name: "Головоломка \"Жизнь\""
        description: "<h5>Не <em>Твоя</em> Жизнь... имитация, созданная математиком Джоном Конвеем</h5>\n<p>Когда вы слышите \"Жизнь\", вам приходит на ум классическая игра Милтона Брэдли ? Если да... то не читайте дальше и возвращайтесь в школу. Но если вы вспоминаете имитацию клеточного строения, созданную Джоном Конвеем в 1970-х, тогда у нас есть клевая рэтро сделай-сам вещица, чтобы порадовать вас.</p>\n<p>Игра \"Жизнь\" создана как сетка с клеточками, живущая по четырем простым правилам:</p>\n<p><strong>1.</strong> Каждая живая клеточка, у которой менее двух живых соседей, умирает, как будто от одиночества.<br /><strong>2.</strong> Каждая живая клеточка, у которой более трех живых соседей, умирает, как будто от перенаселения. <br /><strong>3.</strong> Каждая живая клеточка с двумя или тремя живыми соседями живет без изменений до следующего поколения. <br /><strong>4.</strong> Каждая мертвая клеточка именно с тремя живыми соседями оживает.</p>\n<p>Посвященные среди вас, без сомнения, помнят, что соблюдение этих правил приводят к появлению восхитительных развивающихся пиксельных организмов, таких как планер, мигалка и печально известная фабрика планеров. Набор дает возможность самостоятельно создать свою собственную электронную светодиодную версию игры Жизнь\". Вы получаете сетку 4x4 из 16 светодиодов, которая представляет собой небольшой участок клеточной сетки. Нажатием кнопки вы запускаете имитацию и в ней автоматически начинает развиваться жизненная деятельность. Если погибают все клетки, имитация автоматически перезапускается. Самое замечательное - вы можете купить несколько наборов, объединить их и создать более обширное игровое пространство.</p>\n<p><strong>Важно Знать:</strong><br />Требуется сборка. Вам понадобится паяльник, немного олова для пайки, проволока и немного умения. Сборка займет у вас минут 30.</p>\n<h6>Описание</h6>\n<ul>\n<li>Электронный набор для воссоздания классической игры-имитации \"Жизнь\", созданной Джоном Конвеем.</li>\n<li>Каждый набор представляет сетку 4x4 (16 светодиодов)</li>\n<li>Для создания более масштабного игрового пространства можно соединить между собой несколько наборов</li>\n<li>Кнопка On/Off для энергосбережения и перезапуска дисплея</li>\n<li>Автоматический перезапуск в случае гибели или застоя всей колонии (регенерация)</li>\n<li>Требуется сборка. Вам понадобится паяльник, немного олова для пайки, проволока и немного умения.</li>\n<li>Работает от двух AA батареек (не входят в набор), но легко переделывается на питание от USB или через сетевой адаптер.</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно купить на <a href=\"http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fae39%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.ftjcfx.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00042'
    translations:
      - code: ru
        name: "Видео игра \"Классический настольный теннис\""
        description: "<h5>Создайте свою собственную игровую ностальгию</h5>\n<p>Угловатый настольный теннис с шариком и двумя ракетками был одной из первых настоящих видео-игр, которые положили начало массовой культуре. В 1972 году потребовалась уйма новейшей электроники для создания этой классической игры. Теперь же вы можете сами собрать свой собственный Классический Настольный Видео-теннис при наличии капли решимости и простейших навыков пайки. В набор входит готовая плата с уже нанесенной схемой и 39 различных резисторов, диодов и конденсаторов. Спаяйте все детали (надеемся, воспользуетесь инструкцией) вставьте аудио и видео провода в любой стандартный телевизор и уже можно играть. Можете играть против другого непритязательного человека или сделать вызов компьютеру на четырех разных уровнях.</p>\n<p><strong>Помните, что вам понадобится свой паяльник, олово для пайки, отвертка и три АА батарейки, чтобы собрать игру. Конечно, мы рекомендуем <a href=\"http://www.thinkgeek.com/gadgets/tools/69d3/\">Cold Heat Soldering Tool</a> во избежание ожегов пальцев.<br /></strong></p>\n<h6>Детали и информация</h6>\n<ul>\n<li>Один или два Игрока (Играйте против друга или компьютера)</li>\n<li>Четыре Уровня Сложности</li>\n<li>Цифровое Управление</li>\n<li>В набор входят все необходимые электронные детали</li>\n<li>Необходимые, но не входящие в набор инструменты: Паяльник, Олово для пайки, Маленькая Отвертка</li>\n<li>Время сборки: час или два в зависимости от навыков</li>\n<li>Подключается к любому телевизору (только цветному) с помощью специальных видеокабелей типа RCA (не входят в набор)</li>\n<li>Нужны три АА батарейки</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8546%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.ftjcfx.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00033'
    translations:
      - code: ru
        name: "Комплект Сделай сам \"Музыкальная шкатулка\""
        description: "<h5>Время звенеть!</h5>\n<p>Музыкальные шкатулки получили известность в 19 столетии, но их история уходит корнями на несколько сотен лет назад. Жил, однажды, звонарь, который устал от всей этой тяжелой работы. И вот он решил изобрести устройство, которое облегчило бы его жизнь. Это был цилиндр с металлическими палочками. При вращении цилиндра каждая палочка приводила в действие шайбы, которые звонили в колокольчики. Последующие исследования открыли, что первой песней, сыгранной на этом новом устройстве была тема к Super Mario Brothers!</p>\n<p>И это была первая песня, которую мы сыграли, как только получили этот маленький наборчик (хотя и с одной неверной нотой). Хотя, этот музыкальный набор более управляем. В нем нет колков, а есть полоска бумаги, по которой вы ударяете сами. Верно, вы сами играете свои песни! Больше никакого слушания \"Памяти\" - пришло время великих хитов Кодзи Кондо (гения, который стоит за самыми памятными темами Марио и Танчиков). Мы бы и дальше могли разглагольствовать, но нам пора сочинять колыбельную для Принцессы Пич.</p>\n<p><a href=\"http://www.thinkgeek.com/images/products/other/diy_smb.pdf\">Нажмите здесь,</a> чтобы скачать тему из Super Mario Brothers в формате PDF. 'Потому что делиться - значит, заботиться.</p>\n<ul>\n<li><strong>Музыкальный Набор</strong> <br />- <strong>Состав:</strong> Музыкальная Коробка (2 октавы, нота до, Молоточек, уже готовое к исполнению произведение \"Happy Birthday\", 3 новые бумажные ленты, Инструкции. <br />- Каждая лента, примерно, по 1.75 х 18.75 дюймов, и 80 фунтов бумаги (на случай, если вы захотите сделать свои собственные ленты!)</li>\n<li><strong>Перезаполняемая упаковка</strong> <br />- 5 чистых бумажных лент (приблизительно по 1.75 x 18.75 дюймов - и 80 фунтов бумаги).</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8f7f%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята данная информация.</div>"
  - sku: '00032'
    translations:
      - code: ru
        name: "Набор \"Растение-реликт\""
        description: "<h5>Доисторическое вечнозеленое растение, которое никогда не умрет</h5>\n<p>Это единственное в своем роде растение жило на Земле в течение 290 миллионов лет и обладает способностью вновь и вновь возвращаться к жизни (почти как вампиры) на сотни лет! Просто поместите этот на первый взгляд неживой пучок листвы в воду, и в течение нескольких часов он преобразуется в живое зеленое кровососущее вечнозеленое растение. Ok, насчет кровососущего мы пошутили. И тем не менее, это восхитительно! Очень удобно для лентяев, т.к. можно забывать поливать этого Динозвара когда пожелаете! Растение просто подсохнет и уснет лет на 50, но будет возвращаться к жизни каждый раз, когда ему дают воды.</p>\n<p>Некоторые интересные факты о Динозавровом Растении:</p>\n<ul>\n<li>Во время каменноугольного периода эти растения достигали 120 футов в высоту (выше, чем Тирекс)</li>\n<li>Когда растение подсыхает, оно сворачивается в плотный шар, поэтому ветер может переносить его с места на место, надо надеяться, поближе к влаге.</li>\n<li>При высыхании растение задерживает 3% жидкости.</li>\n<li>Вырастает до 4 дюймов</li>\n<li>Пережило Ледниковый период и наслаждается жизнью</li>\n</ul>\n<h6>В набор входит:</h6>\n<ul>\n<li>Живое Динозавровое Растение (<em>Selaginella Lepidophylla</em>)</li>\n<li>Сумка из настоящей вулканической породы</li>\n<li>Ваза</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. ТОвар не продается на нашем сайте.<br />Товар можно приобрести на<a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8039%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />,откуда бвла взята представленная информация.</div>"
  - sku: '00025'
    translations:
      - code: ru
        name: "Наклейки \"Мимика\""
        description: "<h5>Слово дня: Антропоморфизация!</h5>\n<p>Мы делаем это каждый день хотя, чаще всего, не осознаем этого - злимся на степлер, который испортил нашу презентацию, или на телефон, кога он не ловит сигнал. Мы говорим, что \"любим эту кофейную чашку,\" и иногда даже рассматриваем лицо на стенных часах. Это называется очеловечивание, это значит, что мы наделяем человеческими качествами неживые предметы.</p>\n<p>Но такие ли они и неживые? Некоторые мифологии полагают, что чем больше мы используем предметы и вовлекаем их в свою повседневную жизнь, тем больше связи они приобретают с нашей жизнью, мыслями и чувствами. Они радуются, когда мы ими пользуемся, и грустят, когда про них забывают. Вспомните о мягкой обезьянке, которой вы играли в детстве. Однажды, вы его выбросили, и он так там всегда и сидит - бессмысленно наблюдая за гниением мусора на свалке. Совсем не хорошо!</p>\n<p>Можно сказать, что некоторые из этих предметов являются личностями. Почему бы не заявить об этом официально? Приклейте два круглых глаза и глуповатую ухмылку на кофейную чашку, и вперед! Ваш радостно улыбающийся кофейный друг рад позволить вам попить из своего черепа! Этот нож для вскрывания конвертов чем-то похож на Домо-куна, правда? А этот держатель скотча, я думаю, задумал что-то злое. Хмм..</p>\n<p>Два листа с глазками и ротиками разных форм, размеров и выражений, более 100 наклеек ждут, когда вы наделите жизнь. неживое. Вы просто бог!</p>\n<p>Описание товара взято с<a title=\"ThinkGeek\" href=\"http://www.thinkgeek.com/\">www.thinkgeek.com</a>. Вы можете приобрести продукт на <a href=\"http://www.thinkgeek.com/geektoys/cubegoodies/9866/\">here</a>.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9866%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00018'
    translations:
      - code: ru
        name: "Магнитная головоломка \"Тетрис\""
        description: "<h5>Головоломка для вашего Холодильника</h5>\n<p>Разместите на двери своего холодильника или белой доски классическую головоломку из семи ярких магнитов. Магниты прекрасно помогут закрепить квитанции, меню пиццы с доставкой и заметки для себя \"больше играть в паззлы\", эти магниты составляются друг с другом самым премилым образом. Когда вы уже сложили вместе все детальки и ждете, когда же появится этот длинный прямоугольник, который удалит 4 ряда... как вдруг понимаете, что это всего лишь магниты.</p>\n<h6>Описание</h6>\n<ul>\n<li>Магниты-головоломка держатся на любой металлической поверхности</li>\n<li>Прекрасно подходят для холодильника или белой доски</li>\n<li>Набор из семи магнитов</li>\n<li>Каждый магнит примерно 1 дюйм в высоту</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9928%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.ftjcfx.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00009'
    translations:
      - code: ru
        name: "Веб-камера \"Ракетная установка\""
        description: "<h5>Фотографируй пока говоришь</h5>\n<p>Как бы мы жили без мгновенных сообщений? Мгновенные сообщения позволяют нам постоянно оставаться на связи и общаться с друзьями по всему миру (особенно ценно в рабочее время). Но иногда, бывает просто невыносимо срочно нужно с кем-то увидеться и сделать его фото. И здесь появляется USB MSN Ракетная пусковая установка. Не останавливайтесь на обмене снимками, шутками и ссылками с друзьями - пора обмениваться летающими предметами!</p>\n<p>Ракетная Установка настраивается за несколько минут, и вот тут начинается веселье. Вы и ваши друзья можете контролировать Ракетные Установки друг друга. И, поскольку, каждая Ракетная Установка имеет встроенную веб-камеру (которую можно использовать просто как веб-камеру, если у вас нет друзей), вы всегда видите, когда вы нацелились на товарища. Огонь! Единственный недостаток - это то, что ваш друг может сделать с вами то же самое! Плюс в том, что вы всегда можете отомстить, нацелив Ракетную Установку товарища на дверь его офиса и выпустить ракету в его босса, который входит в офис, чтобы отчитать вашего друга за использование мессенджера на нерабочие разговоры. Вот они, радости прогресса... и отмщения.</p>\n<h6>USB MSN Ракетная Установка</h6>\n<ul>\n<li><strong>В комплекте:</strong> USB MSN Ракетная Установка, 3 Пенопластовых Дротика, Мишень, Программное обеспечение, Инструкции</li>\n<li><strong>особенности:</strong> <br />- Цельтесь и выстреливайте по мишени с помощью встроенной веб-камеры и моментального мессенджера.<br />- Захватите управление Ракетной Установкой товарища и запускайте его ракеты! <br />- Ракетная Установка может показывать панорамное изображение слева и справа и поворачиваться вниз в вверх. <br />- Звуковые эффекты (с вашего компьютера) при запуске ракет друга. <br />- Можно использовать как простую веб-камеру.</li>\n<li><strong>Длина USB кабеля:</strong> 3 фута</li>\n<li><strong>Диапазон</strong>: 15 футов</li>\n<li><strong>Поддержка ПО:</strong> Windows XP/2000/Vista</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fa1c2%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.ftjcfx.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00012'
    translations:
      - code: ru
        name: "Парящий глобус"
        description: "<h5>Теперь летать могут не только йоги и волшебники!</h5>\n<p>На самом деле, эти висящие в воздухе электромагнитные глобусы - это высокотехнологичные инструменты. Датчик магнитного поля постоянно измеряет высоту, на которой подвешены глобусы. Этот датчик передает информацию в микрокомпьютер в основании конструкции. Компьютер настраивает электронные магниты на верхней части рамки, в зависимости от расстояния между глобусами и верхним магнитом, чтобы поддерживать глобусы в правильном положении. В одно мгновение! Это не просто красивая вещь для вашего рабочего стола, это еще и технологическое чудо!</p>\n<p>Когда вы впервые включаете устройство, вам может потребоваться некоторое время на то, чтобы верно выровнять глобусы между подставкой и верхним магнитом. Вы быстро научитесь это делать, и пока вы учитесь, каждый раз вы сможете настраивать конструкцию за считанные секунды. Когда глобус поднимется в воздух вы даже можете его слегка раскрутить и наблюдать, как некоторое время глобусы вращаются. Прямо как по-настоящему, разве что вам приходится контролировать гравитацию ;)</p>\n<p>Можете выбрать между глобусами диаметром 4 и 8 дюймов. 4-дюймовая модель (8 дюймов в высоту с подставкой) отличается красивой серебристой металлической рамкой. 8-дюймовый глобус (14,5 дюйма в высоту с подставкой) имеет хромированную рамку с черным или разноцветными глобусами. На 8-дюймовом глобусе лучше видны мелкие детали, чем на 4-дюймовом. У каждого глобуса есть блок питания (США, только 120V). В рамку 8-дюймовой модели также встроен красный светодиодный индикатор состояния питания.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F61da%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00016'
    translations:
      - code: ru
        name: "Игра \"Магнитный маятник\""
        description: "<h5>Испытайте Двухмерную Магнитную Энергию за Рабочим Столом!</h5>\n<p>Предназначение ROMP - продемонстрировать хаотические и непредсказуемые силы, которые действуют на нас, кроме того, это ужасно веселая вещь. ROMP раскачивает механизм между магнитными полями, которое вы настраиваете с помощью прилагаемых магнитов. Переменные потоки энергии заставляют маятник двигаться в разные стороны между полями, что демонстрирует полнейший хаос (вероятностные системы, по своей природе, непредсказуемы). Можете привести этот хаос в порядок? Если можете, то вы бы, наверно, смогли написать бестселлер или сделать что-то достаточно важное, чтобы не сидеть сейчас у компьютера и не читать эту статью. Если не можете, все равно попробуйте, и самое главное - получите массу удовольствия и веселья.</p>\n<p>Купите ROMP и получите полный хаос на своем удобном рабочем столе!</p>\n<h6>ROMP</h6>\n<ul>\n<li><strong>В комплекте:</strong><br />- 9 магнитов <br />- Металлическая подставка с порошковым покрытием<br />- раскачивающийся маятник<br />- подставка под углом 90 градусов<br />- Буклет с инструкциями, забавными фактами и играми (таким как Баскетбол и Прятки), чтобы играть с ROMP</li>\n<li><strong>Размеры:</strong> 4.75 x 4.75 x 8.75 дюймов (в собранном виде)</li>\n<li><strong>Тип Магнита:</strong> Неодимовый</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. ТОвар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F6758%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00026'
    translations:
      - code: ru
        name: "Мяч \"Электрошок\""
        description: "<h5>Одна картофелина, две картофелины, три картофелины . . . Бац!</h5>\n<p>Урок истории, мальчики и девочки; все занимают свои мест. В 1539 люди были мрачными и бедными. Однажды, Филиус Гиллис из Северного Югозападовостшира выдумал отличный способ весело провести время. Он взял кусок свинца(кузнецы в то время называли его \"pohtaytoh\") и нагрел его. Он собрал друзей, опустил горячий свинец щипцами в жир и бросил его сидевшему ближе к нему товарищу. Сало начало таять, когда человек бросил свинец другому, надеясь не обжечься о \"Горячую картошку.\" Очевидно, все отлично повеселились, и игра дожила до наших дней.</p>\n<p>И теперь Горячая Картошка эволюционировала в Шок-Мячь. В Шок-Мяч играют так же, как и в классическую игру - но с одним важным изменением. Этот мяч не хочет, чтобы вы выиграли, он хочет, чтобы вы его уронили и проиграли. И чтобы вы его уронили, Шок-Мяч (как вы уже могли догадаться) то и дело бьет током (и еще и светится, чтобы было еще вселее). Если вы сможете удержать Шок-Мяч, вы сразу де становитесь Шок-Мяч-Чемпионом. И все будут знать, что у вас стальные нервы и очень оригинальная прическа (вы же понимаете, от всех этих электрических разрядов). Шокирующее веселье для всех.</p>\n<p>Диаметр Шок-Мяча, примерно, 2.5 дюйма. У мяча есть функция автоматического отключения (в качестве небольшой меры защиты), и два AAA аккумулятора 2 AAA (не входят в комплект).</p>\n<p><strong>Внимание: Мяч поражает электрическим током. Держите предмет в местах, недоступных детям. Не предназначен для детей младше 14 лет. Это инновационный товар, это не игрушка. Может вызвать сбои в работе других электрических устройств, например, ритмоводителя.</strong></p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F91b8%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00027'
    translations:
      - code: ru
        name: "Ручка \"Электрошок\""
        description: "<h5>Ручкасильнее меча</h5>\n<p>\"Эта милая новая вещица для рабочего стола вряд ли нуждается в представлении, но мы все же ее представим, нам, рекламистом, все же надо работать. Все очень просто. Положит ужасную ручку на стол своего любимо гоколеги и вернитесь за свой стол, можете зайти на свою страничку в Facebook и спокойно ждите. В какой-то момент, появление на столе жертвы новой приятной на вид вещицы заставит жертву взять вещь и рассмотреть ее поближе.</p>\n<p>Затем, жертва возьмет ручку и и совершенно машинально большой палец жертвы надавит на ручку сверху в надежде обнаружить новый прекрасный пишущий инструмент. Вместо этого, в момент нажатия замыкается цепь, которая создает небольшое магнитное поле, которое, в свою очередь, вызывает переменный ток и направляет довольно высокое электрическое напряжение на палец, нажавший на ручку. Все это происходит в доли секунды, так же как и визг и взрыв ругательств, но в памяти офиса этот случай останется навсегда...</p>\n<p>Обратите внимание, что эта ручка, на самом деле, не пишет, т.к. в ней нет чернил, также как и кончика, из которого эти чернила могли бы выходить. Поэтому, я полагаю, надо было ручку назвать 'Шокирующая подделка ручки', а не 'Шокирующая ручка' - но вы же нас простите, не так ли? Чтобы как-то вас успокоить, мы сообщим, что длина ручки 5,5 дюймов. Да, и она не предназначена для детей. Эта игрушка только для взрослых.&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на<a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fa4f4%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информция.</div>"
  - sku: '00055'
    translations:
      - code: ru
        name: "Уроки менеджеров: В поисках лучших американских лидеров бизнеса"
        description: "<h5>Автор: Томас Дж. Нефф</h5>\n<p>Что это значит в наши дни - управлять успешной компанией? Томас Нефф и Джеймс Китрин, управляющий и финансовый директор, соответственно, фирмы Spencer Stuart, занимающейся подбором персонала, предлагают ответы на вопросы в книге <em>Lessons from the Top: The Search for America's Best Business Leaders</em>. В 50 коротких, но проницательных главах, они представляют и анализируют деятельность мужчин и женщин, которые в наше время управляют успешными компаниями. Как можно было ожидать, авторы не оставили без внимания известных управленцев, таких как Стив Кейз из America Online, Майкл Делл из Dell Computer и Ховард Шульц из Starbucks. Но, кроме того, они представляют и людей, не настолько известных публике, например, Фрэнка Раинса из Fannie Mae Дона Фишера из Gap и Кэрол Бартс из Autodesk. В результате, получилась обширная, но удивительно согласованная палитра личностей и философий, что Томас Нефф и Джеймс Китрин подчеркнули в заключительной главе, выведя 10 общих черт (страстность, образованность, коммуникативные способности, энергичность, сдержанное самолюбие, внутренний покой, определяющее прошлое, крепкая семья, положительный настрой и фокус на \"выполнении хороших дел хорошо\"), а также 6 основных принципов (оставайся верным себе, разработай стратегию победителя, создай отличную команду управленцев, вдохнови сотрудников, создай гибкую организацию и обеспечивай связанные системы.). Эта книга для управленцев и для всех, кто стремится к успеху в или вне бизнеса. <em>--Говард Ротман</em> <em>--Данный текст взят из непечатаемого или недоступного издания.</em></p>\n<p><strong>От Publishers Weekly</strong><br />Охотники за профессионалами Нефф и Китрин из Spencer Stuart U.S. предприняли попытку систематично определить и зафиксировать образ 50 крупнейших управленцев нации. В ходе кампании она провели опросы Гэллопа, собрали данные о деятельности и создали список внутренних качеств (\"продемонстрировал способность преодолевать препятствия,\" \"проявил твердую силу характера,\" и т.д..). На первый взгляд, конечный результат не сильно отличается от других бесчисленных книг, пытающихся определить основы успешного управления, но в данном случае, разница в деталях. Интервью с Майком Армстронгом из ATT Mike Armstrong, Чарльзом Швабом, Мартой Инграм (одной из четырех названных женщин), Луисом Нерстнером, Биллом Гейтсом и Биллом Марриоттом освещают, открывают связанные аспекты управления кораблем без лишних рассуждений. Некоторые идеи даже кажутся ориентированными на сотрудников: Говард Шультс из Starbucks указывает на решение предоставлять акции работникам, даже работникам с неполной занятостью, как на основную причину того, что уровень текучести кадров в его компании ниже 60% в год (по стране, в среднем - 250%). Книга наполнена такими идеями, которые преподносятся без капли саморекламы со стороны ее создателей. В финальном разделе \"пройденных уроков\" представлено \"новое определение успеха\", которое начинается словами \"живите честно и руководите по примеру\". Лаконичное и понятное пособие по основам управления является прекрасным пособием по лидерству. (Август.) <br />Copyright 1999 Reed Business Information, Inc. <em>--Данный текст взят из непечатаемого или недоступного издания.</em></p>\n<h6>Информация</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатный:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x и новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader поддерживается for PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Publisher:</strong> execubook.com (August 3,2001)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B00005Q5J4?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Q5J4\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Q5J4\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>\n<p>'</p>"
  - sku: '00034'
