      - code: ru
        name: "Что мне теперь делать? 30 великих законов доктора Фостера о способах принятия решений"
        description: "<h5>Автор: Чарльз Фостер</h5>\n<p>Execubooks - это собрания электронных книг для мобильных профессионалов, доступные в виде одного файла или по подписке. Эти книги оптимизированы для прочтения с экрана на ноутбуках и портативных устройствах - так, вы можете постоянно получать новейшую информацию из мира бизнеса. Вы паникуете при мысли о принятии важного жизненного решения? Когда вы сталкиваетесь с необходимостью смены работы, женитьбы или переезда, вы колеблетесь, откладываете принятие решения и убегаете, в надежде, что необходимость принятия решения отпадет сама собой? Или вы безрассудно стремительно решение, лишь бы отделаться от проблемы? Если вам это знакомо, вам повезло, так как доктор Фостер, Руководитель Бостонского института Chestnut Hill Institute, пришел к вам на помощь! В основе книги What Do I Do Now? лежат двенадцатилетние исследования автора. Книга описывает 30 законов, которым следуют люди при принятии решений, чтобы найти верный путь.</p>\n<h6>Об авторе</h6>\n<p><strong>Чарльз Фостер, доктор философских наук и магистр экономики управления,</strong> является руководителем института Chestnut Hill Institute в Бостоне, работал клиническим врачем, консультантом и исследователем в течение двадцати пяти лет. Он читал лекции в Гарвардской медицинской школе и получил грант от Национального Института Психиатрии на проведение исследования . Чарльз Фостер является автором сочинения <em>Правда без страха: как сообщать плохие известия в трудных ситуациях.</em> Живет в Бостоне. <em>-- </em></p>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)<strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x или новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader поддерживается PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Издатель:</strong> execubook.com (3 Августа,2001)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайтe. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B00005Q5JE?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Q5JE\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Q5JE\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята данная информация.</div>\n<p>'</p>"
  - sku: '00059'
    translations:
      - code: ru
        name: "Как пользоваться Google: 30 самых важных советов, хаков и уловок"
        description: "<h5>Автор: Тод Сакердоти</h5>\n<p>Как Использовать Гугл - это забавное и подробное пособие о функциях Google, о существовании которых вы и не подозревали! На сегодняшнем рынке это наиболее полная и образовательная книга о Google, издаваемая в приятном журнальном формате с качественными изображениями.</p>\n<p>Как Использовать Гугл предлагает специфические примеры по любому совету и приему и содержит активные HTML ссылки на нужные сайты</p>\n<p>Что такое Google и Почему он так важен? Google - крупнейшая в мире и наиболее мощная поисковая система. Другими словами, это необыкновенный инструмент, который позволяет находит в Интернете широкий спектр информации, включая сайты, новости, карты, номера телефонов, курсы ценных бумаг и многое другое.</p>\n<p>Google важен, т.к. это наш доступ к источникам информации в Интернете. Каждый день все больше информации появляется в электронном виде, а у нас появляются новые причины для поиска этой информации. Фактически, многие люди замечают, что обращаются к Google 10, 20 и даже 100 раз за день. При такой полезности и все возрастающей важности Google в нашей жизни, предполагается, что люди должны знать, как пользоваться Google и всеми его сервисами. К сожалению, на самом деле, это не так.</p>\n<p>Большинство пользователей Google знают только, как пользоваться простейшим поиском, да и в этом не сильно преуспевают. В результате, многие пользователи теряют время, силы и деньги. Эта книга предназначена для начинающих и немного разбирающихся пользователей Google, которые хотят работать с Google более продуктивно. Мы начнем с описания того, как добиться максимальных результатов при использовании Простого Поиска, затем перейдем к рассмотрению более продвинутых функций, других видов поиска, а также к информации о других сервисах Google. В конце мы откроем несколько хитростей и уловок для более знающих пользователей.</p>\n<h6>Об авторе</h6>\n<p>Тод Саркедоти - автор, переводчик и самопровозглашенный гугломан.Он является магистром делового администрирования в Стандфордской магистратуре бизнеса, увлекается прикладными науками и информационными средствами. Он, также, работает над вопросом расширения образовательных возможностей людей, и 10% выручки за эту книгу пойдут на благотворительность в области образования.</p>\n<p>Следующим проектом Тода будет цикл электронных книг под названием Titanium Summaries, которая будет выпущена этим летом - не пропустите! С Тодом можно связаться по электронной почте, tod@titaniumbooks.com.</p>\n<h6>Информация</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x или новее</li>\n<li><strong>Совместимость с Windows Compatible:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader доступен на PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Размер файла:</strong> 371 Кб</li>\n<li><strong>Цифровой:</strong> 12 страниц</li>\n<li><strong>Издатель:</strong> Titanium Books (10 Мая, 2003)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B0000AUH95?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B0000AUH95\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B0000AUH95\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята данная информация.</div>\n<p>'</p>"
  - sku: '00013'
    translations:
      - code: ru
        name: "Блестящий Металлический Бендер"
        description: "<h5>Ущипни меня за блестящий, металлический зад!</h5>\n<p>Все любят саркастичного, галактически подкованного, курящего сигары, склонного к шалостям, эгоистичного, пьющего пиво робота. Встречайте - Бендер. Бендер был 1729-ым сыном у Мамы. Когда его папа был убит консервным ножом, Бендер не сдался, он пошел в колледж, специализировался на Выгибаниино не преуспел в Робо-Американских науках. Этот Робот 22 полностью уверен,что для полноты картины каждому рабочему столу необходимо немного металлического олова - занимательный заводной робот. Так вот.</p>\n<p>8.5-дюймовый литой интерактивный Бендер из Футурамы (полностью лицензирован). Согните антенну у него на голове и выражение его лица сменится с 'нормальный' Бендер на 'злой' Бендер. Прекрасно подходит для отделывания от нежеланных визитеров. На то время, когда Бендеру нужно просто расслабиться, можно вставить ему в рот сигару, которая прилагается. У чисто металлического Бендера в руке есть банка Старинного Роботного Масла, доставшаяся ему от мамы, а также у него есть сигара! Его руки двигаются! Ключ для завода Бендера вставляется сбоку, его можно вынуть (когда Бендер ходит, его руки тоже качаются пр кажом шаге!). Откройте грудной отсек Бендера и можете посмотреть, что происходит внутри! Или просто заведите его и пустите погулять по вашим отчетам. Ему вес равно. Он Бендер, ваш лучший настольный друг с характером.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F60d4%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00021'
    translations:
      - code: ru
        name: "Набор Сделай сам \"Трубочки питьевые\""
        description: "<h5>Попей!</h5>\n<p>Жидкость представляет большой интерес за пределами нашего организма (например, плавание в озере, виногралное желе), но также и внутри организма. Но на самом деле, большая проблема возникает тогда, когда возникает необходимость переправить жидкость извне внутрь организма. Наш излюбленный способ - попить. А пить мы любим через трубочку. Но иногда, просто трубочка - это скучно. Поэтому, мы смешали несколько химических соединений, создали пробную трубочку, и так появилась на свет Соломинка-Сделай-Сам.</p>\n<p>Соломинка-Сделай-Сам состоит из 44 элементов, не боящихся посудомоечних машин, и гарантирует, что жидкость попадает в ваш организм именно так, как вы хотите. Хотите смешать напитки? Что ж, тогда сделайте трубочку, которая может опускаться одновременно в две (или более) чашки. Хотите поделиться напитком? Тогда сделайте дополнительное ответвление. Хотите смешать напитки и поделиться ими? Это вы тоже можете сделать!!! Удивительно, не правда ли? А еще, если хотить подурачиться и действительно оппиться, купите несколько наборов и соберите беспредельно оргомную соломинку. Можете стать Мастером - Водохлебом.</p>\n<p>В состав въодят 44 элемента, устойчивых к мытью в машине: 20 гибких резиновых соединителя и 24 прозрачных соломинок (12 - 5-дюймовых и 12 - 2.875 дюймовых части).</p>\n<p><strong>Обратите внимание:</strong> Цвет может отличаться от цвета на картинке.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9470%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00030'
    translations:
      - code: ru
        name: "Пластилин \"Умная масса\""
        description: "<h5>The Thinking Persons Putty</h5>\n<p><strong>Уникальная антистрессовая игрушка уже здесь. Конечно, вы помните, как в детстве играли с пластилином. Но это не пластилин из вашего детства. Умный Пластилин от ThinkGeek, в большой \"взрослой\" упаковке и с таким же множеством фишек, как в ваше любимой операционной системы, снова наполняет жизнь радостью и весельем. Не можете спокойно усидеть перед монитором? Любите быть в центре внимания, когда все вокруг вам завидуют? Пытаетесь произвести впечатление вон на того нового программиста? Умный Пластилин поможет...</strong></p>\n<p><em>Но только подумайте - что может делать Умный Пластилин ??</em></p>\n<ul>\n<li>Он подпрыгивает!</li>\n<li>Он растягивается, сгибается и хлюпает!</li>\n<li>Он вызывает смех! (как любой уважающий себя пластилин)</li>\n<li>Он режется и рвется! <a href=\"http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/\">(узнайте как!)</a></li>\n<li>И даже раскалывается на куски!!! <a href=\"http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/#shatter\">(узнайте почему!)</a></li>\n<li>Он капает с потолка<a href=\"http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/#drip\">(узнайте как!)</a></li>\n</ul>\n<p><em>Но подумайте, можно ли захватить весь мир с помощью своего Умного Пластилина?</em></p>\n<ul>\n<li>Конечно, да. Все товары ThinkGeek можно использовать для достижения Мирового Господства.</li>\n</ul>\n<p>Умный Пластилин приносит просто слишком много веселья. Узнайте сами, насколько чудесным образом заманчиво и непреодолимое желание поиграть с Умным Пластилином. По мере того, как вы находите все больше и больше творческих применений Умному Пластилину, вы становитесь более и более креативным во всем! Просто, он дает огромный стимул!</p>\n<p>На выбор:</p>\n<ul>\n<li><strong>Солнечно-Оранжевый (новый!)</strong> - Гиперцвет! Разогрейте пластилин. Начните свой день с солнечного света! Яркий оранжевый перетекает в живой желтый от прикосновения руки или тепла чашки с кофе. Начинается Оранжевый.</li>\n<li><strong>сумеречно-Синий (новый!)</strong> - Гиперцвет! Разогрейте пластилин. Также, как вечернее небо постепенно преобразовывается в темное ночное, темно-фиолетовый цвет этого пластилина растворяется от одного прикосновения руки и переходит в флуоресцентный синий.</li>\n<li><strong>Марсианский Синий</strong> - Цветовые переходы насыщенного глиняно-красного и оранжевого с желто-зеленым свечением в зависимости от света.</li>\n<li><strong>Темная Материя</strong> - Матовый черный. Ваша собственная подвижная черная дыра в космосе. Обладает магнетическими свойствами: оттяните немного черного вещества и держите ее радом с магнитом!</li>\n<li><strong>Синий</strong> - Успокаивающий, энергичный и яркий синий. Одурманивающий. Полный восторг...</li>\n<li><strong>Нефтяная пленка</strong> - Цвет изменяется и выглядит по-разному при разном освещении. Все оттенки от золотого и желтого до розового и изумрудно-зеленого искусно кружатся как в водовороте...</li>\n<li><strong>Атомный Бронзовый</strong> - Блестящее приходит на ум. Атомный бронзовый сверкает и обостряет внимание. ваш собственный драгоценный метал. На вид похож на Марсианский Синий, но с более металлическим блеском.</li>\n<li><strong>Атмосфера</strong> - Еще один изменяющийся цвет. Атмосфера трансформируется в лазурные переливы и глубокие яркие фиолетовые тона. Истинная непознанная, дышащая, живая атмосфера...</li>\n<li><strong>Alien Ooze (светится!)</strong> - Ptktysq cdtnzobqcz зеленый люминесцентный состав наполняет эту мощную светящуюся массу. Подзарядка происходит от света или источников УФ-излучения. Светится удивительно ярко. И походит на привидение, когда не горит...</li>\n</ul>\n<p>В каждой баночке помещается 1/15 фунта Умного Пластилина. Ух ты! Пластилин не токсичен и не оставляет липких следов! Купите по баночке для каждого в офисе и и дома, если не хотите, чтобы ваша пропала...</p>\n<p><strong>Обратите внимание:</strong> - Иногда может казаться, что ваш Умный Пластилин обладает разумом. Это потому, что он на самом деле им обладает. И когда его не используют, Умный Пластилин предпочитает жить в своей уютной баночке, где у него лучше всего получается разрабатывать план установления Мирового Господства.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F5ac8%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.awltovhc.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята данная информация.</div>"
  - sku: '00023'
    translations:
      - code: ru
        name: "Точилка для карандашей  \"Шагающий робот\""
        description: "<h5>Полуавтоматический Робот-точилка</h5>\n<p>Существует два малоизвестных факта:</p>\n<ol>\n<li>Массовое производство простых графитовых карандашей началось в 1662 году.</li>\n<li>Точилки для карандашей начали выпускать только в 1893 году, из-за чего на протяжении 200 лет до этого многие люди расстраивались из-за своих простых карандашей.</li>\n</ol>\n<p>Первый факт- реальный факт; второй факт - выдуманный факт (шутка). Что тут скажешь, у Ходячего Робота-точилки суховатое и своеобразное чувство юмора. Наш Робот поделился с нами этими фактами. А потом поточил наши карандаши и ушел.</p>\n<p>Это лучшая из точилок, которые когда-либо ходили сами по себе. Просто откройте крышку у енго на груди, вставьте карандаш, поверните, чтобы поточить, и получите карандаш обратно уже острым. Пока вы точили карандаш, вы незаметно задели силовой центр робота, поэтому о начнет ходить перед вами (или в любом направлении, в котором он стоит лицом). Опилки попадают в голову Робота, которую можно легко снять и почистить. Если у вас нет карандаша, который требует заточки, просто заведите Робота ключом, который прилагается в комплекте. Ваш Робот будет с удовольствием гулять в любом случае. Не обижайтесь, если он опять будет плохо шутить.</p>\n<p><strong>Обратите внимание:</strong>Робот может поточить любой обычный карандаш, но, оказывается, только некоторые круглые карандаши его заводят. Все шестигранные карандаши дают Роботу необходимую энергию для хождения (карандаши не входят в комплект).</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br /> Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fhomeoffice%2Fsupplies%2F8972%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00017'
    translations:
      - code: ru
        name: "Кукла \"Альберт Эйнштейн\""
        description: "<h5>Фигурка Brains over Brown</h5>\n<p>Альберт Эйнштейн, в наряде для интенсивной школьной работы, стоит, держа кусочек мела в руке, готов объснять теорию относительности или сражаться с силами энтропии. Фигурка будет хорошо смотреться в любом офисе, ретро-декоре или студенческом общежитии. У фигурки, как у настоящего Альберта Эйнштейна, взъерошенные волосы! Очень немногие люди на этой планете обладали способностями пойти так далеко в понимании принципов устройства Вселенной. Так что, мы здесь, в ThinkGeek, считаем, что это своего рода суперсила, заслуживающая титула 'Фигурка Супергероя'. Конечно, может он и не мог летать, дышать под водой или выпускать паутину из запястья, но он мог с первой попытки в одно мгновение растопить ваше сознание одним только объяснением вам устройства мира. Вот это сила!</p>\n<p>\"Вечная загадка мира &mdash; это его познаваемость.\" <br /><em>Альберт Эйнштейн</em></p>\n<p>Размеры вашей фигурки Альберта Эйнштейна - 13,3 см в высоту, она сделана из твердого винила. В иллюстрированной блистер-упаковке!</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F71a4%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00022'
    translations:
      - code: ru
        name: "Плюшевый рюкзак \"Мастер Йода\""
        description: "<h5>Вещи храни свои в порядке ты</h5>\n<p>С самого&nbsp; момента выхода в свет в 1980 году фильм \"<em>Звездная империя наносит ответный удар\"</em> подогревал мечты фанатов по всему миру. Многие считали этот эпизод лучшим из всей саги <em>Звездные войны</em>. Это был первый фильм, из которого мы узнали, как это - быть джедаем. Конечно, Оби Ван кое-чему нас научил в <em>Новой Надежде</em>, но только когда мы познакомились с Йодой, мы по-настоящему осознали, насколько могуча Сила, и как сложно быть учителем. Йода был апофеозом того, чем должен был быть Джедай: сильный и скромный, мудрый и умиротворенный. Даже не смотря на его крохотный рост, мы увидели в нем свет его безмерной силы.</p>\n<p>Как только мы увидели Йоду, мы все сразу поняли, что хотим своего учителя -джедая - учителя, который заставлял бы нас бегать в лесу, сидел бы у нас на спине и поведал бы нам путях Силы. мы пробовали привязывать кошку к спине, но это совсем не то. Несколько мгновений назад наши помешанный сердца просто чуть не выпрыгнули наружу, когда мы увидели этот фирменный рюкзак. Йода у нас на спине, учит нас и носит вещи. Превосходно! И что еще лучше, лямки рюкзака подходят по размеру взрослому человеку и регулируются. Все, что вам теперь надо - это грязная майка-бузрукавка, военные штаны, и можно приступать к джедайской тренировке <em>Будешь, будешь ты.</em></p>\n<h6>Плюшевый рюкзак Йода</h6>\n<ul>\n<li><strong>Высота Йоды</strong>: 25 (от пяток до макушки)</li>\n<li><strong>Глубина рюкзака</strong>: 13.4</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт Товар нельзя купить на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F817c%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00058'
    translations:
      - code: ru
        name: "Почему кто-то должен подчиняться вам? [PDF]"
        description: "<h5>Автор: Роб Гоффи</h5>\n<p>Это дополненное издание статьи R00506 из журнала HBR, изначально напечатанной в Сентябре/Октябре 2000. Статьи журнала HBR OnPoint экономят ваше время, дополняя обычные статьи журнала Harvard Business Review обзором, который показывает основные идеи, и баблиографией с аннотацией, которая дает ссылки на источники. Это позволяет изучить, впитать информацию и поделиться искусством управления с другими. Мы все знаем, что лидеру необходима дальновидность и энергия, но после тщательного изучения наиболее существенных теорий лидерства - а также, практикумов с тысячами лидеров и стремящимися ими стать - авторы установили, что у всех великих лидеров есть еще четыре неожиданных качества: 1) Они выборочно открывают свои слабости; 2) Они сильно полагаются на интуицию при определении курса действий и оценке временных затрат; 3) Они проявляют \"жесткое понимание\" в управлении сотрудниками; и 4) Они извлекают выгоду из своих отличий. Все четыре качества необходимы для воодушевляющего лидерства, но ими нельзя пользоваться механически; их нужно сочетать и перемешивать, чтобы отвечать требованиям конкретных ситуаций. Самое важное, что эти качества способствуют аутентичности среди лидеров. Как советуют авторы, чтобы быть настоящим лидером, \"Будь собой - и более того - со знанием дела.\"</p>\n<h6>Об авторе</h6>\n<p>Роб Гоффи является профессором в области организационного поведения в в Лондонской школе деловых отношений. Гарет Джонс работает на контрактной основе в школе бизнеса INSEAD. Ранее, он был Директором по персоналу в BBC. <em>--Этот текст взят из <a class=\"product\" href=\"http://www.amazon.com/gp/product/1578519713/ref=dp_proddesc_1?ie=UTF8&amp;n=551440\">Hardcover</a> издания.</em></p>\n<h6>Описание</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x и новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader доступен на PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Размер файла:</strong> 250 KB</li>\n<li><strong>Цифровой:</strong> 11 страниц</li>\n<li><strong>Издатель:</strong> Harvard Business Review (3 Марта, 2009)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B00005REIH?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005REIH\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005REIH\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>\n<p>'</p>"
  - sku: '00056'
    translations:
      - code: ru
        name: "Технические продажи: Руководство для успешного консультанта по продажам. [PDF]"
        description: "<h5>Автор: Рик Гринвальд</h5>\n<p>Технические специалисты службы сбыта играют огромную роль в цикле продажи программного продукта. Эта книга рассказывает, чем технические продажи отличаются от традиционных продаж, представляет полные перечень качеств, необходимых техническим специалистам сбыта, описывает типовые задачи, выполняемые техническими специалистами сбыта и анализирует, какую роль играют технические специалисты в службе сбыта. Книга дает базовую информацию - мастерство презентации, работа в команде, управление временем; специфическую информацию - создание и распространение демо товаров, работа с группами потенциальных потребителей, работа с возражениями и конкурентоспособное позиционирование; а также, описывает в общем цикл технических продаж. Менеджеры по продажам, руководители проектов, консультанты и специалисты технических продаж - все извлекут пользу из прочтения этой обучающей книги. <em>--Данный текст взят из непечатаемого или недоступного издания.</em></p>\n<h6>Об авторе</h6>\n<p>Джеймс Ф. Миллбери из Истена, штат Пеннсильвания, является главой Консалтинговой Компании Миллбери. До основания собственного бизнеса Джеймс Ф. Миллбери несколько лет работал руководителем технической службы продаж, в последнее время - с провайдерами программных продуктов Revere Inc. и Ingres Corp. За свою карьеру он лично обучил более 700 торговых консультантов. Является соавтором Ричарда И. Гринвальда книги \"The Oracle WebDB Bible.\" <em>--Данный текст взят из непечатаемого или недоступного издания</em></p>\n<p>&nbsp;</p>\n<h6>Описание</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x или новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader доступен на PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Издатель:</strong> Muska &amp; Lipman (April 1, 2001)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B00005Y1OM?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Y1OM\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Y1OM\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>\n<p>'</p>"
