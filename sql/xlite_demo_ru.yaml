        name: "15-дюймовый MacBook Pro"
        description: "<h6>15-тидюймовый: 2.53GHz</h6>\r\n<ul>\r\n<li>Процессор Intel Core 2 Duo</li>\r\n<li>Память 4GB</li>\r\n<li>Жесткий диск 250GB</li>\r\n<li>слот для SD карты</li>\r\n<li>Встроенный аккумулятор на 7 часов работы</li>\r\n<li>Видеокарта NVIDIA GeForce 9400M</li>\r\n</ul>\r\n<h6>15-тидюймовый: 2.66GHz</h6>\r\n<ul>\r\n<li>Процессор Intel Core 2 Duo</li>\r\n<li>Память 4GB</li>\r\n<li>Жесткий диск 320GB</li>\r\n<li>Слот для SD карты</li>\r\n<li>Встроенный аккумулятор на 7 часов работы</li>\r\n<li>Видеокарта NVIDIA GeForce 9400M + 9600M GT with 256MB</li>\r\n</ul>\r\n<h6>15-тидюймовый: 2.8GHz</h6>\r\n<ul>\r\n<li>Процессор Intel Core 2 Duo</li>\r\n<li>Память 4GB</li>\r\n<li>Жесткий диск 500GB</li>\r\n<li>Слот для SD карты</li>\r\n<li>Встроенный аккумулятор на 7 часов работы</li>\r\n<li>Видеокарта NVIDIA GeForce 9400M + 9600M GT with 512MB</li>\r\n</ul>\r\n<p>Цельный алюминиевый корпус MacBook Pro небольшой, легкий и достаточно прочный, чтобы компьютер мог повсюду вас сопровождать.</p>\r\n<p>Каждый новый MacBook Pro отличает усовершенствованный встроенный аккумулятор, рассчитанный на 7 часов непрерывной работы (8 часов в 17-тилюймовой модели).<sup>2</sup></p>\r\n<p>Высококачественная графика NVIDIA в сочетании с ярким дисплеем с с задней LED-подсветкой обеспечивают великолепный зрительный эффект.</p>\r\n<p>Создатели нового MacBook Pro не забыли и о сохранении окружающей среды, сделав его легкоперерабатываемым и энергоэффективным.</p>\r\n<h6>Что в коробке</h6>\r\n<ul>\r\n<li>MacBook Pro</li>\r\n<li>Адаптер MagSafe Power, стенная розетка и шнур питания</li>\r\n<li>DVD с инструкциями по переустановке/восстановлению</li>\r\n<li>Материал для чистки дисплея</li>\r\n<li>Документация в распечатанном и электронном виде</li>\r\n</ul>\r\n<h6>Прилагаемое программное обеспечение</h6>\r\n<p><strong>Mac OS X Leopard + iLife</strong></p>\r\n<p>Каждый Mac поставляется с самой современной операционной системой в мире, а также с iPhoto, iMovie, GarageBand и iWeb для более широких возможностей работы с фотографиями, видеозаписями и музыкой.</p>\r\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо-сайт. Данный товар нельзя купить на нашем сайте. <br />Товар можно приобрести наt <a href=\"http://www.amazon.com/gp/product/B002C745OQ?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002C745OQ\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002C745OQ\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" /> или <a style=\"color: #1e7ec8; text-decoration: underline;\" title=\"Apple Store\" href=\"http://store.apple.com/us/browse/home/shop_mac/family/macbook_pro?mco=MTIyMDI\">Apple Store</a> , откуда была взята представленная здесь информация о товаре.</div>"
