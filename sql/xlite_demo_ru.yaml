  - sku: '00095'
    translations:
      - code: ru
        name: "Мотоцикл радиоуправляемый с анимированным всадником"
        description: "<h5>Заводи мотор</h5>\n<p>Мотоциклы с дистанционным управлением всегда были нашим слабым местом... проблема возникает с колёсиком-стабилизатором. Нет ничего хуже, чем дистанционно управляемый мотоцикл с двумя маленькими колесиками, служащими для предотвращения падения. Это просто оскорбление для управляемых игрушек. Но, к счастью, наш гоночный мотоцикл Ducati Racing Motorcycle (размер 1:12) не нуждается в помощи для сохранения равновесия, выглядит крайне реалистично и круто смотрится с гоночными лого. Оснащен абсолютно пропорциональным цифровым устройством управления с рабочим удержанием.</p>\n<p>Но главная гордость мотоцикла Ducatin - это подвижный мотоциклист, который поворачивает голову и наклоняет тело при движении. Довольно внушительный вес мотоциклиста заставляет мотоцикл наклоняться и входить в повороты. Отличная игрушка, впечатляюще выглядит, когда со свистом проносится по офисной парковке.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/TPPjE55yFec\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/TPPjE55yFec\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p><br /><br /></p>\n<h6>Описание</h6>\n<ul>\n<li>Мотоцикл с дистанционным управлением, размер 1:12, выглядит удивительно реалистично, снабжен подвижеым наездником, который накланяется в нужную сторону при движении.</li>\n<li>Полностью собран и готов к гонкам</li>\n<li>Есть все необходимое - мотойикл, наездник, пульт управления и зарядное устройство.</li>\n<li>Полнофункциональное цифровое устройство управления</li>\n<li>Технология автостабилизирвания для поддержания равновесия</li>\n<li>Регулируемая кривая ускорения</li>\n<li>Регулируемая система торможения</li>\n<li>Время езды - 6 минут, время зарядки - 20 минут</li>\n<li>Частотность 27Мгц</li>\n<li>Аккумулятор 4.8 V Ni-MH</li>\n<li>Требуется 4 AA батарейки для пульта управления (не входят в комплект)</li>\n<li>Адаптер для подключения через розетку, 120V</li>\n<li>Длина 6,75 дюймов</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно купить на<a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb8ab%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00050'
    translations:
      - code: ru
        name: "Вертолет \"Темный клинок\" радиоуправляемый 3-канальный"
        description: "<h5>Супер-Мини-Коптер... от ThinkGeek</h5>\n<p>Здесь на ThinkGeek кажется, что сколько бы маленьких вертолетов с дистанционным управлением мы ни перепробовали, нам всегда нужна новая улучшенная модель. Поэтому мы решили выкинуть неправильные коптеры и создать новый идеальный домашний микро-вертолет. Трехканальный управляемый дистанционно вертолет Черный Нож - оригинальное изобретение ThinkGeek, сочетающее в себе футуристический дизайн с определенными летными характеристиками и инновационной системой толкающего воздушного винта. Кроме того, получился самый маленький трехканальный управляемый дистанционно коптер, какой вы когда-либо встречали. Так что, пожалуйста, наслаждайтесь плодами нашей вертолетной одержимости... мы не против.</p>\n<p><strong>Точное управление</strong><br />Секрет поразительной устойчивости Dark Blade заключается во вращающем моменте, создаваемом двумя несущими винтами. Традиционный вертолет с одним несущим винтом создает мощный вращающий момент, когда вертится верхняя лопасть. Обычно, из-за этого вертолет начинает бесконтрольно вращаться, но винт на хвосте коптера предназначен для того, чтобы сдерживать это ненужное вращение. Поэтому, при управлении обычным вертолетом постоянно необходимо регулировать скорость хвостовой части при повышении скорости верхнего винта... это сложно, и надо долго учиться. Вертолет Dark Blade оснащен двумя верхними винтами, которые вращаются в противоположных направлениях. Эти противоположно вращающиеся винты исключают бесконтрольный вращающий момент, обесепечивая удивительно ровный полет. Для движения вперед и назад хвостовой винт понимается и опускается, толкает коптер вперед или назад и заставаляет его двигаться в заданном направлении. Великолепная система управления и одно удовольствие летать.</p>\n<p><strong>Инновационная система движения вперед</strong><br />Если поближе присмотреться к Dark Blade, можно заметить два маленьких боковых пропеллера, которые, оказывается, толкают вертолет вперед. На самом деле, эти пропеллеры больше для вида. Движущую силу создает маленький задний пропеллер, скрытый <em>под</em> хвостом. Этот пропеллер вращается и толкает коптер Dark Blade вперед или назад. У большинства маленьких управляемых вертолетов задний пропеллер должен находиться на определенной высоте по отношению к верхним винтам, чтобы иметь достаточную силу для придания импульса вертолету, из-за этого вертолет имеет удлиненную форму. Но у Dark Blade хвост, расположенный над задним винтом, усиливает действие пропеллера, что делает возможным создать более компактный 3-канальный дизайн.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/wP9NwryiDPc\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/wP9NwryiDPc\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<h6>Описание</h6>\n<ul>\n<li>Самый легкоуправляемый вертолет с дистанционным управлением</li>\n<li>Трехканальная система обеспечивает полностью пропроциональное управление вверх-вниз, направо-налево и вперед-назад</li>\n<li>Удивительно маленький размер для трехканального вертолета</li>\n<li>Футуристический дизайн</li>\n<li>Блестящий черный поастиковый корпус. Без пленки на кибине.</li>\n<li>Воспользуйтесь двумя каналами, чтобы летать с другом</li>\n<li>Вертолеты черного цвета. Красный и синий светодиодные огоньки позволяют отличать свой вертолет.</li>\n<li>двойные противоположно вращающиеся винты обеспечивают поразительное зависание и плавность</li>\n<li>Инновационный дизайн хвостовой части со скрытым, направленным вниз задним винтом</li>\n<li>Вертолет заряжается от пульта управления</li>\n<li>Простой в использовании дисковый пульт (в противоположность кнопочному)</li>\n<li>Время полета 7 минут, время зарядки 10 минут</li>\n<li>Требуется 6 AA батареек, не входят в набор</li>\n<li>Длина коптера 11 см, диаметр верхнего винта 13,5 см</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на<a href=\"http://www.dpbolvw.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb5c4%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, Откуда была взята представленная информация.</div>"
  - sku: '00054'
    translations:
      - code: ru
        name: "Боевой танк \"Palmsize\" "
        description: "<h5>Маленькие танки - большое дело</h5>\n<p>В офисах ThinkGeek любые споры проходят крайне дипломатично. Как предписано, враждующие стороны телепортируются на поверхность Вулкана, где они дерутся на дуэли насмерть, пока не разрешат свой спор. Но, приняв во внимание высокие показатели текучести кадров, мы пересмотрели политику и объявляем победителя по итогам Минитанковой Баталии. Эти миниатюрные реалистичные управляемые танки воспроизводят аутентичные звуки и воссоздают лазерные бои с реалистичной отдачей. Удар моментально выводит оппонента из строя. Запасись снарядами и захвати танк своего оппонента. В каждый набор входит два танка, можно купить дополнительный набор, и тогда одновременно могут сражаться 4 танка для разрешения самых сложных офисных споров.</p>\n<p><strong>Важная информация:</strong><br />мы знаем, что вы читали инструкции... но, на всякий случай, если вдруг не читали, пожалуйста, уясните, что каждый танк можно настроить на любой из четырех каналов. Но танки надо настраивать по очереди до начала сражения.</p>\n<h6>Подготовка к Баталии</h6>\n<ol type=\"1\">\n<li>Установите пульт управления на желаемый канал (1-4) с помощью переключателя слева</li>\n<li>Включите танк, включите пульт управления. Огонек танка должен гореть красным цветом.</li>\n<li>Нажмите на маленькую круглую кнопку под выключателем \"вкл/выкл\" на пульте.</li>\n<li>Теперь огонек танка стал зеленым. теперь танк настроен на нужный канал.</li>\n<li>Повторите эти действия с каждым танком. Если вы выключите танк, канал придется настраивать заново.</li>\n</ol>\n<p><strong>Виды сражений</strong><br />Спереди у каждого танка, рядом со светодиодным огоньком, есть небольшая кнопка. Нажмите на эту кнопку после установки канала и можете выбрать один из двух видов сражения.</p>\n<ul>\n<li><strong>Обычный способ (световой индикатор горит зеленым)</strong><br />После пяти выстрелов врага ваш танк обездвижен... вы потерпели поражение</li>\n<li><strong>Способ с Захватом(световой индикатор горит красным)</strong><br />После пяти выстрелов враг захватывает ваш танк. После этого ваш тан кведет себя так, будто он подключен на один канал с танком оппонента. Ваш оппонент может управлять вашим танком и стрелять. Этот способ особенно хорош, когда сражаются 3 или 4 танка.</li>\n</ul>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"5\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/qFt9EQZ4arM\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/qFt9EQZ4arM\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"6\">&nbsp;</td>\n<td>\n<h6>Описание</h6>\n<ul>\n<li>Управляемые мини-танки</li>\n<li>Реалистичная отдача при стрельбе</li>\n<li>До 4 танков могут сражаться одновременно</li>\n<li>Включите режим захвата \"Capture Mode\" и захватите танк оппонента после пяти успешных выстрелов</li>\n<li>Внутренний заряжаемый аккумулятор заряжается от пульта управления</li>\n<li>Время зарядки 5 минут, время игры 5 минут</li>\n<li>В набор входит убежище и препятствия в виде стен</li>\n<li>Требуется 6 AA батареек (не входят в комплект)</li>\n<li>Каждый танк 4,5 дюйма в высоту с башенкой</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт.Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F9969%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />,откуда была взята представленная информация.</div>"
  - sku: '00052'
