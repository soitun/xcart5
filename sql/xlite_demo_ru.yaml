      - code: ru
        name: "Пальчиковые барабаны"
        description: "<h5>Ритм!!</h5>\n<p>Самые старые барабаны, известные до сих пор, датируются, приблизительно 6000 до н.э.. Что это означает, вполне понятно: людям нравится чем-нибудь погреметь, чтобы получилась музыка. Нам тоже нравится греметь чем-нибудь, и музыку мы любим. Мы нашли прекрасную вещь для всех - Пальцевые Барабаны. Хватит стучать ручкой по своей чашке, монитору или телефону, теперь можно выстукивать настоящий ритм на собственной барабанной установке.</p>\n<p>Каждая ударная установка состоит из пяти сенсорных ударных инструментов. Вы получаете три маленьких барабана (малый барабан и два тома), бас-барабан (с рабочей педалью) и тарелки. Все, что вам нужно делать, это ударять по ним пальцами, чтобы получить музыку. Вы, также, получите мини-световое шоу, так как каждый барабан (и тарелки) загораются при ударе. Также, очень крутая вещь - функция записи. Получился забавный ритм? Запишите его и проигрывайте, пока не надоест. Эту функцию можно по-разному использовать, но мы считаем, что она идеально поможет рассказать смешную шутку. Запишите анекдот и проигрывайте его заново после самой смешной фразы. Барабаны делают все шутки более смешными. Даже ваши.</p>\n<p>Размер Барабанов составляют приблизительно 6.5 X 5.5 X 3 дюйма, требуются 3 батареи AAA(в комплекте).</p>\n<p><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/7CmNkLe2VGw\" type=\"application/x-shockwave-flash\"><param name=\"\" value=\"\" /><param name=\"src\" value=\"http://www.youtube.com/v/7CmNkLe2VGw\" /></object></p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это дэмо магазин. Данный товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F922f%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00010'
    translations:
      - code: ru
        name: "Металлическая пружина  Slinky \"Коллекционный выпуск\""
        description: "<h5>Это SLINKY!</h5>\n<p>Все поют! <em>\"Что с бряканьем скатывается по лестнице и со звоном выкатывается из под кресел?\"</em> Нет, это не бабушка. Это SLINKY! Все знают песню Slinky (настоящую), ее постоянно показывали по телевидению, дольше, чем любой другой рекламный джингл (с 1962). Мы воздаем дань этой простой забавной игрушке на все времена и с гордостью представляем вам, друзья, коллекционное издание Slinky.</p>\n<p>Ваша Slinky будет доставлена в простой картонной коробке, носящей дизайн оригинальной упаковки. Кроме того, Slinky будет выглядеть так, как она выглядела, когда была создана в 1945 (темный металл - не серебристый или пластиковый, как вы помните). И имейте в виду, что Slinky это не просто игрушка, она еще и прекрасный инструмент для демонстрации научных явлений, например, волновых движений. Играйте и учитесь с Slinky. Это не просто пружина, это чудесная вещь!</p>\n<p>Размеры коробки 3x 3x 2,5 дюймов - Slinky помещается внутри и еще может растягиваться и растягиваться.</p>\n<div>Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a target=\"\">ThinkGeek Cube Goodies</a>, именно оттуда мы взяли это описание.</div>"
  - sku: '00040'
    translations:
      - code: ru
        name: "Мини-автомобиль на солнечной батарейке"
        description: "<h5>Мини автомобили с мощным источником питания</h5>\n<p>Автомобили на солнечных батарейках, к сожалению, все еще на стадии исследования и разработки, хотя недавно мы видели, один, который проехал от Техаса до Нью-Йорка за 5 дней. Звучит впечатляюще, но, скорее всего, пройдут годы, прежде чем машины будут заряжаться в движении по дороге. Пока этого не произошло, нас будет развлекать миниатюрная модель такого автомобиля.</p>\n<p>Самый маленький в мире автомобиль на солнечных батарейках жужжа носится, в то время как солнце светит на его солнечную панель. Никаких батареек - автомобиль получает энергию прямо от солнца. Сборка не требуется. Размер всего 3,3 х 2,2 х 1,4 см. Когда солнце светит на солнечную панель, солнечная батарейка заряжает двигатель и колеса. Веселая демонстрация солнечной энергии. Будет также работать и рядом с сильным источником искусственного освещения. Не подходит для детей до 3 лет из-за наличия мелких деталей.</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F9e8d%2F%3Fref%3Dc\" target=\"\">ThinkGeek.com</a><img src=\"http://www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли это описание.</div>"
  - sku: '00043'
    translations:
      - code: ru
        name: "Пирамида-головоломка Brain Twist"
        description: "<h5>Новый размер головоломок!</h5>\n<p>Пытаясь собрать Кубик, вы тренировали свой мозг для слежения за отдельными клеточками, которые блуждали по шестисторонней поверхности. Думаете, будет проще, если уменьшить число сторон до четырех? Подумайте еще раз!</p>\n<p>Цветная головоломка Пирамида имеет четыре стороны и четыре оси вращения, но подождите! Разверните вершины, и ваша пирамида вывернется наизнанку! Теперь у вас другой набор цветов, и расположение цветных плиток немедленно оказывается под вопросом. Эта голубая плитка была здесь или там? Подождите, куда тогда красная пошла?</p>\n<p>&nbsp;</p>\n<p>Что такое тридцать пять миллионов комбинаций, проще простого, не так ли? Просто попробуйте сами и увидите, как ваше мнение изменится. попробовать и лично убедиться, как способом собрать ее. Я бы не удивился, если бы вы смогли собрать все четыре стороны, а потом повернули плитки на 180 градусов и увидели, что другая сторона снова перемешалась! Очевидно, что ваша работа еще не закончена!</p>\n<h6>Описание</h6>\n<ul>\n<li>Уникальная головоломка Пирамида</li>\n<li>Четыре стороны</li>\n<li>Четыре оси вращения</li>\n<li>Перемешайте головоломку, чтобы привести в замешательство свой мозг!</li>\n<li>Тридцать пять миллионов комбинаций</li>\n<li>Сторона 4,3 дюйма (110 мм)</li>\n<li>Для детей в возрасте от восьми до ста восьми</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2Fb0d6%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли это описание.</div>"
  - sku: '00094'
    translations:
      - code: ru
        name: "Мини-роботы Robo-Q"
        description: "<h5>Мы приветствуем наших новых Повелителей Мини-Роботов</h5>\n<p>Здесь в ThinkGeek мы обращаемся с роботами как с равными. Руки-роботы, вездеходы, R2-D2, блестящие футуристические роботы или старинные жестянки... мы их всех любим. Но когда мы увидели этих крохотных Robo-Q роботов из Японии, это было чистое робообожание с первого взгляда.</p>\n<p>Они не просто самые маленькие ходячие роботы, каких мы когда-нибудь видели, они еще и ориентируются в пространстве, не натыкаются на препятствия и могут гоняться за мячом, который ходит в комплект. Конечно, вы можете полностью сами контролировать роботов с помощью пульта управления, но тогда остерегайтесь неизбежного восстания роботов.</p>\n<p><strong>Важное замечание</strong><br />Товар импортируется из Японии, поэтому руководство пользователя полностью на японском. Но вы и так легко сможете вставить батарейки, чтобы ваш робот пошел.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/VqxSOO6mT5k\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/VqxSOO6mT5k\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p><br /><br /></p>\n<h6>Информация</h6>\n<ul>\n<li>Удивительно маленькие роботы могут избегать препятствия на пути и играть в футбол</li>\n<li>Управление роботом возможно с помощью пульта дистанционного управления</li>\n<li>Два автономных режима: погоня за мячом или уклонение от препятствий</li>\n<li>Переключение трех скоростей движения и поворотов вправо и влево</li>\n<li>Разъем для зарядки на пульте ДУ</li>\n<li>Робот питается от встроенной литиевой аккумуляторной батареи, зарядка происходит от пульта ДУ</li>\n<li>Время зарядки 20 минут, время непрерывной работы 5 минут</li>\n<li>Робот хранится внутри пульта ДУ</li>\n<li>Пульт ДУ требует 4 АА батарейки (не входят в комплект)</li>\n<li>В комплекте: робот, пуль ДУ, футбольный мяч и инструкция (на японском языке) Четыре робота на выбор, каждый на отдельном канале.</li>\n<li>Импортировано из Японии</li>\n<li>высота Робота: 3.4cm</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb8d5%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"http://www.awltovhc.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли это описание.</div>"
