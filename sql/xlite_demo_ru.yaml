  - sku: '00028'
    translations:
      - code: ru
        name: "Канцелярские кнопки \"Звезда Ниндзя\""
        description: "<h5>Атака ниндзя</h5>\n<p>Существует много способов сообщить коллегам, что вы о них думаете. Вы можете прикрепить к монитору записку \"Хорошая работа\". Вы можете подсыпать слабительного им в кофе. Или вы можете поступить, как настоящий Ниндзя: прибить злобную записку на стену, используя звезду ниндзя. Конечно, не настоящую звезду, а <em>Канцелярские кнопки \"Звезда Ниндзя\"</em>.</p>\n<p>Каждый набор включает три Звезды ниндзя. У каждой звезды один из углов срезан и заменен двумя канцелярскими кнопками таким образом, что, когда звезда прикреплена к стене, она выглядит так, как будто ее воткнули в стену с огромной силой. Кроме того, что звезды отлично выглядят на стене, рассказы сотрудников о том, как <em>Канцелярские коноки \"Звезда Ниндзя\"</em> туда попали, быстро станут офисными легендами - потому как ничто так не привлекает внимания к записке или заметке, как Звезда Ниндзя.</p>\n<h6>Канцелярские кнопки \"Звезда Ниндзя\"</h6>\n<ul>\n<li>Все будет выглядеть так, будто на ваш офис напала толпа ниндзя.</li>\n<li>Изготовлены из литого АБС с хромированной отделкой.</li>\n<li>В набор входит три звезды Ниндзя.</li>\n<li><strong>Размеры:</strong> приблизительно 2.75\"</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fb704%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.tqlkg.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли эту информацию.</div>"
  - sku: '00011'
    translations:
      - code: ru
        name: "Светодиодная лампа с магнитным креплением \"Space Man Moppel LED Light\" "
        description: "<h5>Светодиоды - освещение Будущего</h5>\n<p>В будущем астронавты будут сопровождаться крошечными спутниками-роботами. У этих роботов, вероятно, будет множество приспособлений - инструменты, реактивные ранцы, магнитные ноги, и различные фонарики и камеры. Мультфильмы и литература говорят нам, что у этих роботов, также, будет мимика и эмоции. Пока то блестящее будущее не прибыло, у нас есть Космический Человек Моппель.</p>\n<p>Космический Человек Моппель - прекрасный приятель для научно-фантастического любителя. У каждой ноги есть два силовых магнита, таким образом, Космический Человек может стоять в любой позе, любом направлении и при любой силе тяжести! Также, у него супер сгибающиеся руки, ноги и шея. Одна рука используется, чтобы держать кабель или два, а другая, сильная скрепка- крокодил - для того, чтобы держать заметки, тонкие провода или что угодно, что вы можете придумать. С нажатием кнопки, голова Space Man Moppel будет освещать площадь рабочего пространства мягким белым светодиодным светом. В этом мире нет ничего столь же прекрасного, как светодиодный свет.</p>\n<p>Каждый Космический Человек Моппель - приблизительно 12 дюймов в высоту и использует одну 9-вольтовую батарею (входит в комплект!)</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F910b%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.ftjcfx.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли это описание.</div>"
  - sku: '00057'
    translations:
      - code: ru
        name: "Руководство по работе с графикой \"Paint Shop Pro Web Graphics [PDF]\""
        description: "<p>Автор: Лори Дэвис</p>\n<p>Одна из тех книг, которые всегда хранятся в компьютере для мгновенного доступа.. -- Stuart Pyne, Paint Shop Pro Users Group Librarian --Этот текст относится к распроданным или недоступным изданиям.</p>\n<p>Описание книги</p>\n<p>Данное пособие по созданию графики с помощью Paint Shop Pro фокусируется на интернет-решених, показывая пользователю, как создавать простую графику с нуля, изменять существующие логотипы и графику, а также создавать слодные панели управления, навигационные схемы и дизайн сайтов.&nbsp; В книге представлены советы по применению сканеров и цифровых камер для редактирования и модифицирования фотографий, также освещается обновление графического и текстового инструментов Paint Shop Pro.--Этот текст относится к распроданным или недоступным изданиям.</p>\n<p>&nbsp;</p>\n<h6>Особенности продукта</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печать:</strong> Да.</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x и новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader поддерживается PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Издатель:</strong> Muska &amp; Lipman (December 1, 2000)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.amazon.com/gp/product/B00005Y1OL?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Y1OL\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Y1OL\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, именно оттуда мы взяли это описание.</div>"
  - sku: '00014'
    translations:
      - code: ru
        name: "Крючок \"Гигантская скрепка\""
        description: "<h5>Для всего, что нужно подвесить</h5>\n<p><em>Скрепки являются одним из величайших изобретений человечества. За одним исключением - попытки помочь с помощью офисного программного обеспечения (вы знаете, что мы имеем в виду), скрепки не могут сделать ничего плохого. Конечно, они могу держать бумагу, но, как показал MacGuyver, они способны на большее. Нужно взломать замок? Скрепка. Нужно в спешке разминировать бомбу? Скрепка! Нужно повесить свое пальто? Скрепка Гигантский Крюк!</em></p>\n<p>Пусть Скрепка Гигантский Крюк с гордостью весит на стене как свидетельство необыкновенности бумажной скрепки. Можете с гордостью повесить на нее пальто или шляпу. Но не забывайте о многофункциональном чуде, которым является скрепка для бумаг, и даже эта большая скрепка имеет несколько применений. На Скрепку Гигантский Крюк можно повесить свои игрушечные фигурки Человека-паука или чучело злобного босса. Выбор остается за вами.</p>\n<h6>Скрепка для бумаги Гиганский крюк</h6>\n<ul>\n<li>Повесьте Скрепку на стену, а потом используйте скрепку как вешалку для пальто.</li>\n<li><strong>В наборе:</strong>Скрепка Гигантский Крюк и крепеж..</li>\n<li><strong>Размер:</strong> 11 x 3 дюйма</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это дэмо магазин. Данный товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F922f%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00020'
    translations:
      - code: ru
        name: "Комплект Сделай сам \"Стоунхендж\""
        description: "<h5>Мини-Мегалиты</h5>\n<p>В 1000 году до н.э. пришельцы с Урана приземлились на нашей планете. Они не нашли, с кем бы поболтать, поэтому, они просто оставили настенные надписи в сельской местности и улетели. Эти надписи были на камнях Стоунхенджа. С того времени друиды и ученые пытались понять смысл внушающих камней, но еще не расшифровали истинное сообщение. А мы его расшифровали. Каким образом? Мы не можем вам сказать. Что же сообщает Стоунхендж? Это мы не можем передать. Он говорит... что-что? ... на уранском языке.</p>\n<p>Этот набор принесет все радости внеземного WTF? в ваш доме или офис. Самый большой камень составляет около 1,5 дюймов в высоту, так что весь набор может аккуратно окружить вашу кофейную чашку. 'Но как узнать, какие камни куда?' - спросите вы. 'Просто', - отвечаем мы отвечаем с улыбкой. Есть карта головоломки Стоунхендж, которая включена в набор. Все камни пронумерованы, поэтому сложить головоломку очень просто. Вы, также, получаете небольшую книжку с тонной информации о том, что ученые думают о Стоунхендж, но теперь вы узнаете правду.</p>\n<p>В комплект входят: 16 каменей, карта головоломки и 1 мини-книга.</p>\n<div>Данный магазин - только демонстрация. Данный продукт не продается на нашем сайте. <br />Но вы можете купить его на сайте <a href=\"http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F8eed%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />,именно оттуда мы и взяли это описание.</div>"
