      - code: ru
        name: "Справочник системного администратора Windows 2000 Server  [PDF] "
        description: "<h5>Автор: Syngress</h5>\n<p>Полный обзор операционной системы Windows 2000 представляет собой неоценимую помощь для специалистов в области NT4 в администрировании и поддержке системы. Подробная информация позволяет системным администраторам проследить различия в функциях и технологиях от Windows NT 4.0 к Windows 2000. Двенадцать глав дают полное описание Активного Словаря, консоли управления Microsoft и новых средств технического обеспечения Windows 2000, а также, информацию об установке новых настроек безопасности Windows 2000 и переводе системы на новую платформу.</p>\n<h6>Информация</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x и новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader поддерживается на PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Издатель:</strong> Syngress (7 ноября, 1999)</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо магазин. Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.amazon.com/gp/product/B000069290?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000069290\">Amazon</a><img style=\"border: none !important; margin: 0px !important;\" src=\"http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000069290\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>\n<p>&nbsp;</p>"
  - sku: '00061'
    translations:
      - code: ru
        name: "Отчет о путешествии: Чикаго: Полезные советы от опытных путешественников [PDF]"
        description: "<h5>Автор: Дон Петерсон</h5>\n<p>Немногие города могут соперничать с Чикаго в плане застройки - любой, кто побывал там, скажет, что в Чикаго, практически, самая захватывающая в мире архитектура, но город не почивает на лаврах как родина небоскребов.Столица Среднего Запада может похвастаться и рядом непревзойденных музеев, ресторанов, кафе и бесчисленным множеством баров и ночных клубов, которые отдают должное джазовому и блюзоворму достоянию города. Принимая во внимание наследие города как учебной платформы для комиков, таких как Джим Белуши и Билл Мюррей, а также пору, когда в городе обосновался и действовал Аль Капоне, становится понятно, почему Город Ветров является таким захватывающим местом.</p>\n<p><span style=\"text-decoration: underline;\">IgoUgo Travel Report: Chicago</span> это не просто путеводитель. Каждый совет, который можно найти на этих страницах, исходит от настоящий путешественников, неместных коммерческих профессиональных путешественников и PR-персон, людей чистого, нерафинированного мнения о том, что посмотреть, а чего избегать во время путешествия. Из первых рук вы получаете подробную информацию об интересных местах, однодневных путешествиях, а также о ресторанах, ночной жизни и рекомендуемых занятиях на любой вкус и кошелек. Также, посмотрите оригинальные фотографии наших авторов и заметки на каждой странице - ни в каком другом путеводителе вы этого не найдете.</p>\n<p>Авторы IgoUgo живут в разных уголках мира и просто повсюду путешествуют. Эти жадные до приключений путешественники делятся своими впечатлениями и снимками в онлайн журналах на IgoUgo.com, ведущем мировом сайте сообщества путешественников. Наше сообщество насчитывает более 35000 членов, которые написали более 300000 статей в журналах о более 4000 мест. IgoUgo делает акцент на переживание путешествий на личном опыте и в реальных жизненных условиях, и этим завоевал награду Webby Award за лучший сайт о путешествиях \"Top Travel Website\", а также позитивные отзывы сообщества <em>Yahoo! Internet Life</em>, которые голосовало за него как за лучшее сообщество путешественников \"Best Travel Community.\"</p>\n<h6>Описание</h6>\n<ul>\n<li><strong>Формат:</strong> Adobe Reader (PDF)</li>\n<li><strong>Печатаемый:</strong> Да</li>\n<li><strong>Совместимость с Mac OS:</strong> OS 9.x или новее</li>\n<li><strong>Совместимость с Windows:</strong> Да</li>\n<li><strong>Совместимость с портативными устройствами:</strong> Да. Adobe Reader доступен для PalmOS, Pocket PC и Symbian OS.</li>\n<li><strong>Размер файла:</strong> 877 КB</li>\n<li><strong>Цифровой:</strong> 25 страниц</li>\n<li><strong>Издатель:</strong> IgoUgo (1000 пунктов назначений. Акцент IgoUgo на личный опыт и приближенность к реальной жизни принес ему награду Webby за \"Лучший Сайт о Путешествиях\", а также положительные отзывы от сообщества <em>Yahoo! Internet Life</em>, голосовавшего за IgoUgo как за \"Лучшее Сообщество Путешественников\"</li>\n</ul>"
  - sku: '00951'
    translations:
      - code: ru
        name: "Apple iPhone 4"
        description: "<div class=\"features\">\n<div class=\"feature media-block\">\n<div class=\"content\">\n<h4>Видеозвонки FaceTime</h4>\n<p>Одним прикосновением к телефону вы можете начать видеозвонок со своего iPhone 4 на другой iPhone, iPad, iPod touch или Mac, поддерживающий технологию FaceTime, посредством Wi-Fi.</p>\n</div>\n</div>\n<div class=\"feature media-block\">\n<div class=\"media\">&nbsp;</div>\n<div class=\"content\">\n<h4>3,5-дюймовый ЖК-дисплей</h4>\n<p>Что бы вы ни видели и ни делали на iPhone 4 выглядит изумительно. Все потому, что плотность пикселей ЖК-дисплея Apple так высока, что человеческий глаз не различает отдельных пикселей.</p>\n</div>\n</div>\n<div class=\"feature media-block\">\n<div class=\"media\">&nbsp;</div>\n<div class=\"content\">\n<h4>Камера 5MP iSight с возможностью записи HD видео</h4>\n<h4>5-мегапиксельная камера iSight, встроенная в iPhone 4, замечательно запечатлевает изображения с мелкими деталями, а также, захватывает видео с высокой четкостью изображения.</h4>\n</div>\n</div>\n</div>\n<div class=\"gs grid-9of20\">\n<div class=\"in-the-box\">\n<div>&nbsp;</div>\n<div class=\"content\">\n<h4>Что в коробке</h4>\n<ul class=\"ul\">\n<li>iPhone 4</li>\n<li>Наушники Apple с ДУ и микрофоном</li>\n<li>Кабель Dock Connector для USB</li>\n<li>USB адаптер</li>\n<li>Гарантийный талон</li>\n</ul>\n</div>\n</div>\n<div class=\"system-requirements\">\n<p>Для каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.</p>\n<p>&nbsp;</p>\n</div>\n</div>\n<div style=\"padding: 24px 24px 24px 21px; display: block;\">Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на <a style=\"color: #1e7ec8; text-decoration: underline;\" title=\"Apple Store\" href=\"http://store.apple.com/us/buy/home/shop_iphone/family/iphone4?product=IPHONE4\">Apple Store</a> , откуда была взята представленная информация.</div>"
  - sku: '00096'
    translations:
      - code: ru
        name: "Apple iPhone 5S"
        description: "<p><strong>Новейший дизайн</strong><br /><br />При толщине 7,6 мм и весе 112 г, iPhone 5S отличается удивительно тонким и легким дизайном. Сделан из анодированного алюминия. Особенную четкость формы создают ограненные скошенные края.<br />&nbsp;<br />Великолепный 4-дюймовый ЖК-дисплей.<br /><br />Яркое реалистичное изображение. При том, что дисплей крупнее, его ширина такая же, как у iPhone 4S, поэтому iPhone 5S так же легко использовать одной рукой. <br />&nbsp;<br />Мощный процессор A6<br /><br />Производительность процессора и графическая мощность почти вдвое выше, чем у A5. Но даже при таком быстродействии iPhone 5S, его аккумулятор удивительно долговечен.<br />&nbsp;<br />Ультрабыстрая беспроводная связь<br /><br />Благодаря поддержке новейших беспроводных технологий, iPhone 5S подключается к еще большему числу сетей по всему миру. Wi-Fi также стал быстрее.<br />&nbsp;<br />Что в коробке<br /><br />&nbsp;&nbsp;&nbsp; iPhone 5S с iOS 6<br />&nbsp;&nbsp;&nbsp; Наушники Apple EarPods с ДУ и микрофоном<br />&nbsp;&nbsp;&nbsp; Кабель Lightning для USB<br />&nbsp;&nbsp;&nbsp; USB адаптер<br /><br />Гарантия<br /><br />Для каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.<br /><br />&nbsp;<br />Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на Apple Store , откуда была взята представленная информация.</p>"
  - sku: '00097'
    translations:
      - code: ru
        name: "Apple iPhone 4S"
        description: "<div class=\"features\">\n<div class=\"feature media-block\">\n<div class=\"content\">\n<div class=\"features\">\n<div class=\"feature media-block\">\n<div class=\"content\">\n<h4>Персональный помощник Siri</h4>\n<p>Попросите Siri делать звонки, отправлять тексты, устанавливать напоминания и многое другое. Просто разговаривайте, как обычно. Siri понимает, что вы говорите и имеете в виду.</p>\n</div>\n</div>\n<div class=\"feature media-block\">\n<div class=\"media\">&nbsp;</div>\n<div class=\"content\">\n<h4>3,5-дюймовый ЖК-дисплей</h4>\n<p>Что бы вы ни видели и ни делали на iPhone 4S выглядит изумительно. Все потому, что плотность пикселей ЖК-дисплея Apple так высока, что человеческий глаз не различает отдельных пикселей.</p>\n</div>\n</div>\n<div class=\"feature media-block\">\n<div class=\"media\">&nbsp;</div>\n<div class=\"content\">\n<h4>Камера 8MP iSight с возможностью записи HD видео</h4>\n<p>Улучшенная оптика, уникальное оптическое стекло и 8-мегапиксельный сенсор позволяют делать высококачественные фотографии и видео с высокой четкостью изображения 1080p.</p>\n</div>\n</div>\n</div>\n<div class=\"gs grid-9of20\">\n<div class=\"in-the-box\">\n<div>&nbsp;</div>\n<div class=\"content\">\n<h4>Что в коробке</h4>\n<ul class=\"ul\">\n<li>iPhone 4S</li>\n<li>Кабель Dock Connector для USB</li>\n<li>USB адаптер</li>\n<li>Наушники Apple с ДУ и микрофоном</li>\n</ul>\n</div>\n</div>\n<div class=\"system-requirements\">\n<h4>Гарантийное обязательство</h4>\n<p>Для каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.</p>\n</div>\n</div>\n</div>\n</div>\n</div>\n<div class=\"gs grid-9of20\">\n<div class=\"system-requirements\">\n<p>&nbsp;</p>\n</div>\n</div>\n<div style=\"padding: 24px 24px 24px 21px; display: block;\">Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на <a style=\"color: #1e7ec8; text-decoration: underline;\" title=\"Apple Store\" href=\"http://store.apple.com/us/buy/home/shop_iphone/family/iphone4?product=IPHONE4\">Apple Store</a> , откуда была взята представленная информация.</div>"
