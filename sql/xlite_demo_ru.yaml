        name: "Конструктор \"Магнитные шарики\""
        description: "<h5>Шарики</h5>\n<p>Ах, графит, до чего же ты хорош. Ты основа жизни на Земле, благодаря тебе наши карандаши могут писать, и ты создаешь самые непредсказуемые фуллерены. И не фуллерены, а колекции шариков. А теперь представьте, что эти атомы, с которыми не поиграешь, будут заменены настоящими магнитными шариками. И внезапно, у вас появляются <em>BuckyBalls Magnetic Building Spheres</em>, и теперь ваша жизнь никогда не станет прежней.</p>\n<p>И все потому, что эти магнитные шарики <em>BuckyBalls Magnetic Building Spheres</em> такие замечательные! Можете строить простые формы, сложные скульптуры и магнитные украшения, и даже наряжать свой холодильник самым невообразимым образом. Только посмотрите на формы и фигуры, которые можно создать - это удивительно! <em>BuckyBalls Magnetic Building Spheres</em> - то, что нужно, чтобы разогнать офисную тоску.</p>\n<table border=\"0\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/mbOjCJD5XYk\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/mbOjCJD5XYk\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"12\">&nbsp;</td>\n<td>\n<p><strong>BuckyBalls Magnetic Building Spheres</strong></p>\n<ul>\n<li>Супер-мощные магнитные шарики - можете играть с ними.</li>\n<li>Создавайте скульптуры, головоломки, формы, украшения . . . радость не знает границ.</li>\n<li>В каждом наборе 216 шариков BuckyBalls.</li>\n<li><strong>Возрастные ограничения:</strong> Не разрешается детям и взрослым младше 12 лет.</li>\n<li><strong>Размеры:</strong> диаметр каждого шарика около 0.125 дюймов.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fbbe8%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00024'
    translations:
      - code: ru
        name: "Светодиодная лампа \"Медуза\" "
        description: "<h5>Настольные плавающие медузы</h5>\n<p>Черная Борода был, наверное, самым безжалостным из всех пиратов. Он обладал личным уникальным стилем руководства, мягко выражаясь. Если один из членов его команды вел себя недолжным образом, он бросал его в большой чан, наполненный медузами, и с удовольствием наблюдал, как сокровища, которые он хранил на дне бочки, отражались разными цветами в танце агонии, разыгрывавшемся перед ним. Как говорилось в печально известных пиратских дневниках, это, в самом деле, успокаивало ему нервы. Ничего себе. Что ж, поскольку мы не рекомендуем устраивать то же самое в своем офисе, из этой истории мы можем взять кое-то другое: успокаивающие разноцветные медузы.</p>\n<p>В настольном сосуде три медузы, которые плавают внутри сосудуа(спасибо за это слабо проходящему току). На верхней части сосуда расположены шесть светодиодных огоньков,которые позволяют вам подстраивать медуз под ваше настроение. Медузы могут медленно менять все цвета по очереди или оставаться одного цвета, который вам нравится. В любом случае, медузы счастливы порезвиться в своем тихом калейдоскопическом опасном мирке. И если один из ваших подчиненных сделает что-то не так, просто напомните ему или ей историю о Черной Бороде...и пусть все знают, что в вашем сосуде с медузами найдется место для руки или двух. Иногда, угрозы - это все, что нужно. Гррр.</p>\n<p><strong>Важно:</strong> Если медузы не хотят как надо плавать по сосуду, добавьте в воду несколько капель мыла для мытья посуды, как сказано в инструкциях. И вот тогда начнется волебство. Спасибо!</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"5\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/x-XohyrmYgk\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/x-XohyrmYgk\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"6\">&nbsp;</td>\n<td>\n<p><strong>Светодиодная Лампа Медузное Настроение</strong></p>\n<ul>\n<li>Реалистичное передвижение медуз</li>\n<li>6 ярких светодиода - переключайте цвета и выбирайте один любимый</li>\n<li>В комплекте: Сосуд, 3 медузы, кабель питания (110V), инструкции по применению</li>\n<li>Размеры: 7 x 10 x 4.5 дюймов (с 3-дюймовыми медузами)</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9a8c%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.ftjcfx.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
