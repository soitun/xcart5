XLite\Model\Product:
  - sku: '00029'
    translations:
      - code: ru
        name: "Акроботы"
        description: "<h5>Футуристические Магнитные Акроботы!</h5>\r\n<p>У Акроботов кристально чистые круглые головы, в руках и ногах - магниты, гибкие соединения конечностей позволяют создавать сотни причудливых форм. Они прекрасно крепятся к металлическим вещам.</p>\r\n<p>Получите сразу кучу! Они любят играть вместе, так они дольше остаются счастливыми. Вы ведь хотите, чтобы ваш Акробот был счастливым, не так ли? Да, и не забывайте, что бы ни случилось, вы всегда будете их Повелителем. Они с удовольствием будут принимать любую форму. Доступно много разных цветов.</p>\r\n<p><strong>Размеры:</strong> Около 4 дюймов в высоту. В комплекте 1 Акробот (случайного цвета), имеющий 6 опорных точек.</p>\r\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F71a4%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>"
  - sku: '00041'
    translations:
      - code: ru
        name: "Грелка \"Сердце в руках\""
        description: "<h5>Пусть ваше сердце греет вам руки</h5>\n<p>Мерзнуть совсем не весело. Вампиры знают. Эта одна из причин, почему они пьют кровь - чтобы согреться. Чтобы отдать должное радостям вампиризма и помочь вам сохранить руки в тепле этой зимой, мы представляем вам Грелку-Сердце. Но, в отличие от других грелок, эту можно использовать бесконечно. И не нужно засовывать ее в микроволновку, чтобы нагреть.</p>\n<p>Все волшебство Грелки-Сердца заключается в металлическом диске, который видно внутри нее. Просто встряхните этот диск и увидите, как прозрачный гель начинает мутнеть. С увеличением мутности возрастает и тепло! Это сумасшедшая химическая реакция, которую мы любим называть ПОТРЯСАЮЩЕЙ! А если серьезно, симпатичный красный гель - это перенасыщенный раствор. Наклон диска вызывает экзотермическую кристаллизацию геля (т.е. он мутнеет и нагревается). А когда гель остывает, все, что нужно сделать, завернуть грелку в полотенце и опустить в кипящую воду на 15-20 минут, и Грелка-Сердце восстанавливается. Когда грелка остынет после своей кипящей ванны, ее можно снова использовать. Крутой и забавный способ согреть пальчики зимой. Хвост замерз? Тогда положите грелку в задний карман. Только будьте осторожны, когда садитесь.</p>\n<p>Размеры: приблизительно 3.75 дюйма в ширину</p>\n<p>Бонус: Грелку-Сердце можно засунуть на несколько часов в холодильник и использовать как охладитель!!</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/qSdV0kFp3rg\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/qSdV0kFp3rg\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это дэмо магазин. Данный товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F922f%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"http://www.lduhtrp.net/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '00047'
    translations:
      - code: ru
        name: "Мини-автомобиль Thumb-Size R/C "
        description: "<h5>Мини-мини-мини...Мини Куперы</h5>\n<p>В условиях нынешнего топливного кризиса, вынуждающего людей пересаживаться на все более мелкие транспортные средства и предрекающего гибель общества... мы считаем, самое время представить эти крохотные дистанционно управляемые Мини Куперы. Их полностью электромеханические двигатели работают от кнопочной батарейки и необыкновенно экономичны в плане топлива. Они, конечно, не могут перевозить тонну продуктов в багажнике, зато ими можно полностью управлять - вперед, назад, вправо, влево... кроме того, пульт управления выглядит как маленький мобильный телефон. Вот вам, высокие цены на топливо!</p>\n<p>Важное примечание</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"5\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/sc6oW8PiQyQ\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/sc6oW8PiQyQ\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"6\">&nbsp;</td>\n<td>\n<h6>Описание</h6>\n<ul>\n<li>Длина крохотных Мини Куперов всего 2.25 дюйма</li>\n<li>Полное управление с движением вперед, назад, вправо и влево</li>\n<li>На выбор Красная и Серебристая машинки</li>\n<li>Пульт управления выглядит, как маленький сотовый телефон</li>\n<li>Батарейки в комплекте</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>"
