        name: "Apple iPhone 5C"
        description: "<div class=\"features\">\r\n<div class=\"feature media-block\">\r\n<div class=\"content\">\r\n<div class=\"features\">\r\n<div class=\"feature media-block\">\r\n<div class=\"content\">\r\n<h4>Новейший дизайн.</h4>\r\n<p>При толщине 7,6 мм и весе 12 г<span style=\"font-size: 9px;\">,&nbsp;</span>&nbsp;iPhone 5C отличается тонким и легким корпусом, который сделан из анодированного алюминия.&nbsp;Особенную четкость формы создают ограненные скошенные края.<br />&nbsp;<br /><strong>Великолепный 4-дюймовый ЖК-дисплей</strong>.<br /><br />Яркое реалистичное изображение. При том, что дисплей крупнее, его ширина такая же, как у iPhone 4S, поэтому iPhone 5S так же легко использовать одной рукой.&nbsp;<br />&nbsp;<br /><strong>Мощный процессор A6</strong><br /><br />Производительность процессора и графическая мощность почти вдвое выше, чем у A5. Но даже при таком быстродействии iPhone 5C, его аккумулятор удивительно долговечен.<br />&nbsp;<br /><strong>Ультрабыстрая беспроводная связь</strong><br /><br />Благодаря поддержке новейших беспроводных технологий, iPhone 5C подключается к еще большему числу сетей по всему миру. Wi-Fi также стал быстрее.<br />&nbsp;<br /><strong>Что в коробке</strong><br /><br />&nbsp;&nbsp;&nbsp; iPhone 5C с системой iOS&nbsp;7<br />&nbsp;&nbsp;&nbsp; Наушники Apple EarPods с ДУ и микрофоном<br />&nbsp;&nbsp;&nbsp; Кабель Lightning для USB<br />&nbsp; &nbsp; Адаптер питания USB<br /><br /><strong>Гарантия</strong><br /><br />Для каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.<br /><br />&nbsp;<br />Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на Apple Store , откуда была взята представленная информация.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"

